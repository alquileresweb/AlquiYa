<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SSJ5DG33JK"></script>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<link rel="icon" type="image/png" href="https://i.postimg.cc/MKpMcrcQ/AlquiYa.png">
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  header { background: white; padding: 15px; text-align: center; }
  header img { max-width: 250px; }
  #propiedad-detalle {
    max-width: 700px; margin: 20px auto; padding: 20px;
    border: 2px solid #3483fa; border-radius: 10px;
    background: #f9f9f9; box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  #propiedad-detalle h2 { color: #3483fa; margin-top: 0; }
  #propiedad-detalle h3 { color: #3483fa; margin: 5px 0 15px; font-weight: normal; }
  #propiedad-detalle p { margin: 12px 0; line-height: 1.5; }
  #propiedad-detalle button {
    background: #25D366; color: white; border: none;
    padding: 12px 20px; border-radius: 8px; cursor: pointer;
    font-size: 16px; margin: 10px 10px 0 0;
  }
  #propiedad-detalle button:hover { background: #1ebe57; }
  #loading-msg {
    text-align: center; font-weight: bold; color: #3483fa;
    padding: 20px; font-size: 18px; display: none;
  }
  #debug-info {
    background: #f0f0f0; padding: 15px; margin: 20px auto;
    max-width: 700px; border-radius: 8px; font-family: monospace;
    white-space: pre-wrap; font-size: 14px; border: 1px solid #ccc;
  }
  #imagenes-container {
    display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px;
  }
  #imagenes-container img {
    max-width: 120px; height: 90px; object-fit: cover;
    border-radius: 8px; cursor: pointer; transition: transform 0.2s;
  }
  #imagenes-container img:hover { transform: scale(1.1); }
  #map { height: 400px; width: 100%; margin-top: 20px; border-radius: 10px; border: 2px solid #3483fa; }
  #modal-img {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center;
  }
  #modal-img img { max-width: 90%; max-height: 90%; border-radius: 10px; }
  #modal-img .close-btn, #modal-img .nav-btn {
    position: absolute; background: rgba(255,255,255,0.8); color: #000;
    border: none; border-radius: 50%; width: 40px; height: 40px;
    font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center;
  }
  #modal-img .close-btn { top: 15px; right: 15px; background: red; color: white; }
  #modal-img .prev-btn { left: 15px; }
  #modal-img .next-btn { right: 15px; }
</style>
</head>
<body>
<header>
  <img src="https://i.postimg.cc/SxDLDXZz/logo-Alqui-Ya-fondo-blanco-Photoroom-Photoroom.jpg" alt="Logo Alqui Ya">
</header>

<div id="loading-msg">Cargando datos de la propiedad...</div>
<div id="debug-info"></div>
<div id="propiedad-detalle"></div>

<div id="modal-img">
  <img id="img-grande" alt="Imagen ampliada">
  <button class="close-btn" onclick="cerrarModal()">X</button>
  <button class="nav-btn prev-btn" onclick="cambiarImagen(-1)">Previous</button>
  <button class="nav-btn next-btn" onclick="cambiarImagen(1)">Next</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
// TU URL DEL WEB APP (¡REEMPLAZA CON LA NUEVA DESPUÉS DE CADA DEPLOY!)
const webAppURL = "https://script.google.com/macros/s/AKfycbwDl73ZMnMowfSu_NoISSSc4fnQpLp6kaxT9Dz5jMjE9NxT64AmeN23ORQy8lejul6S/exec";

let currentImages = [];
let currentImageIndex = 0;

function log(msg) {
  console.log(msg);
  const debug = document.getElementById("debug-info");
  debug.textContent += msg + "\n";
  debug.scrollTop = debug.scrollHeight;
}

function getField(obj, keys) {
  for (const k of keys) {
    if (obj && Object.prototype.hasOwnProperty.call(obj, k) && obj[k] != null && obj[k] !== "") {
      return obj[k];
    }
  }
  return "";
}

function toInt(val, def = 0) {
  const n = parseInt(val, 10);
  return isNaN(n) ? def : n;
}

function driveUrlDirect(url) {
  if (!url) return url;
  let fileId = null;
  if (url.includes("drive.google.com")) {
    let match = url.match(/\/d\/([a-zA-Z0-9_-]+)/) || url.match(/id=([a-zA-Z0-9_-]+)/);
    if (match) fileId = match[1];
  }
  return fileId ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
}

function formatPrice(num) {
  if (!num) return "No disponible";
  const clean = String(num).replace(/[^\d]/g, "");
  const n = parseInt(clean, 10);
  return isNaN(n) ? "No disponible" : "$" + n.toLocaleString('es-AR');
}

function abrirModal(src, images, index) {
  currentImages = images;
  currentImageIndex = index;
  const modal = document.getElementById("modal-img");
  const img = document.getElementById("img-grande");
  img.src = src;
  modal.style.display = "flex";
  document.querySelector(".prev-btn").style.display = images.length > 1 ? "block" : "none";
  document.querySelector(".next-btn").style.display = images.length > 1 ? "block" : "none";
}

function cerrarModal() {
  document.getElementById("modal-img").style.display = "none";
}

function cambiarImagen(dir) {
  currentImageIndex = (currentImageIndex + dir + currentImages.length) % currentImages.length;
  document.getElementById("img-grande").src = currentImages[currentImageIndex];
}

function initMap(lat, lng, direccion, nroAmb, tipo) {
  const container = document.getElementById("map");
  if (!container) return log("Error: No se encontró el contenedor del mapa");
  
  const map = L.map(container).setView([lat, lng], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  
  const iconHtml = tipo === "Temporario" ? 'Clock' : tipo === "Local" ? 'Shopping' : `House<span style="font-size:10px;">${nroAmb}</span>`;
  const icon = L.divIcon({ className: 'marker-icon', html: iconHtml, iconSize: [30,30], iconAnchor: [15,30] });
  
  L.marker([lat, lng], { icon })
    .addTo(map)
    .bindPopup(`<b>${tipo === "Temporario" ? "Temporario" : tipo === "Local" ? "Local" : "Depto"}: ${direccion}</b>`)
    .openPopup();
}

window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  const loading = document.getElementById("loading-msg");
  const detalle = document.getElementById("propiedad-detalle");
  const debug = document.getElementById("debug-info");

  log("Iniciando carga de propiedad...");
  log("URL: " + window.location.href);
  log("ID extraído: " + id);

  if (!id) {
    loading.style.display = "none";
    detalle.innerHTML = "<h2>Error: No se proporcionó ID</h2>";
    log("ERROR: Falta el parámetro id en la URL");
    return;
  }

  loading.style.display = "block";
  const url = `${webAppURL}?action=getAlquiler&id=${encodeURIComponent(id)}`;
  log("Llamando al backend: " + url);

  fetch(url, { cache: "no-store" })
    .then(res => {
      log(`Respuesta recibida. Status: ${res.status} ${res.statusText}`);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    })
    .then(data => {
      loading.style.display = "none";
      log("Datos recibidos del backend:");
      log(JSON.stringify(data, null, 2));

      if (!data.success) {
        detalle.innerHTML = `<h2>Error del servidor</h2><p>${data.error || "Error desconocido"}</p>`;
        return;
      }

      if (!data.alquiler) {
        detalle.innerHTML = "<h2>Propiedad no encontrada</h2>";
        log("El backend devolvió success:true pero sin data.alquiler");
        return;
      }

      const a = data.alquiler;
      const tipo = getField(a, ["Tipo"]) || "Sin tipo";
      const direccion = getField(a, ["Direccion", "Dirección", "Domicilio"]) || "Sin dirección";
      const precio = formatPrice(a.Precio);

      detalle.innerHTML = `
        <h2>${direccion}</h2>
        <h3 style="color:#3483fa;">
          ${tipo === "Temporario" ? "Alquiler Temporario" : tipo === "Local" ? "Local Comercial" : "Alquiler Permanente"}
        </h3>
        <hr style="border:0;border-top:1px solid #ddd;margin:15px 0;">
      `;

      const campos = tipo === "Temporario" || tipo === "Local" ? [
        ["Dirección", direccion],
        ["Información de ingreso", getField(a, ["Informacion ingreso", "Información ingreso"]) || "No especificada"],
        ["Detalles", getField(a, ["Detalles", "Detalle", "Descripcion"]) || "Sin detalles"]
      ] : [
        ["Dirección", direccion],
        ["Ambientes", getField(a, ["Nro Ambientes", "Ambientes", "Nro"]) || "-"],
        ["Precio", precio],
        ["Información de ingreso", getField(a, ["Informacion ingreso", "Información ingreso"]) || "No especificada"],
        ["Detalles", getField(a, ["Detalles", "Detalle", "Descripcion"]) || "Sin detalles"],
        ["Mascotas", getField(a, ["Mascotas"]) || "Consultar"]
      ];

      campos.forEach(([label, valor]) => {
        if (valor && valor !== "No disponible" && valor !== "-" && valor !== "Consultar" || label === "Precio") {
          detalle.innerHTML += `<p><b>${label}:</b> ${valor}</p>`;
        }
      });

      // Fotos
      const fotos = getField(a, ["Fotos", "Imagenes", "Imágenes", "images", "FOTOS"]);
      if (fotos) {
        const urls = fotos.split(",").map(u => u.trim()).filter(Boolean)
          .map(url => url.includes("drive.google.com") ? driveUrlDirect(url) : url)
          .filter(url => url.startsWith("http"));

        if (urls.length > 0) {
          const container = document.createElement("div");
          container.id = "imagenes-container";
          urls.forEach((url, i) => {
            const img = document.createElement("img");
            img.src = url;
            img.alt = `Foto ${i+1}`;
            img.onclick = () => abrirModal(url, urls, i);
            container.appendChild(img);
          });
          detalle.appendChild(container);
        } else {
          detalle.innerHTML += "<p>No se pudieron cargar las imágenes.</p>";
        }
      } else {
        detalle.innerHTML += "<p>No hay imágenes disponibles.</p>";
      }

      // Mapa
      const lat = parseFloat(getField(a, ["Lat", "Latitude", "Latitud"]));
      const lng = parseFloat(getField(a, ["Lng", "Longitude", "Longitud"]));
      const nroAmb = toInt(getField(a, ["Nro Ambientes", "Ambientes", "Nro de Ambientes", "Nro"]));

      if (!isNaN(lat) && !isNaN(lng)) {
        const mapDiv = document.createElement("div");
        mapDiv.id = "map";
        detalle.appendChild(mapDiv);
        setTimeout(() => initMap(lat, lng, direccion, nroAmb, tipo), 200);
      } else {
        detalle.innerHTML += "<p><b>Ubicación:</b> No disponible</p>";
      }

      // Botones
      if (a.Contacto) {
        const btn = document.createElement("button");
        btn.textContent = "Contactar por WhatsApp";
        btn.onclick = () => {
          const msg = `Hola, vengo desde AlquiYa y quiero consultar por la propiedad de ${direccion}`;
          window.open(`https://wa.me/${a.Contacto}?text=${encodeURIComponent(msg)}`, "_blank");
        };
        detalle.appendChild(btn);
      }

      const btnVolver = document.createElement("button");
      btnVolver.textContent = "Volver al Mapa";
      btnVolver.onclick = () => window.location.href = "index.html";
      detalle.appendChild(btnVolver);

      log("Propiedad cargada exitosamente!");
    })
    .catch(err => {
      loading.style.display = "none";
      detalle.innerHTML = `<h2>Error de conexión</h2><p>${err.message}</p>`;
      log("ERROR DE RED: " + err.message);
      console.error(err);
    });
};
</script>
</body>
</html>
