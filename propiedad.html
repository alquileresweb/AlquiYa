<script>
  
// === CONFIGURACI√ìN ===
const webAppURL = "https://script.google.com/macros/s/AKfycbyFvDRwPZoG6ChhvcxGm6B27ziD6Qkg4RcH0TI9K59b7zPz7iFxy7mgmbs5mo5T-TxD/exec";
let currentImages = [];
let currentImageIndex = 0;
// Solo console.log (nada visible en la p√°gina)
function log(...args) { console.log(...args); }
// Utilidades
function getField(obj, keys) {
  for (const k of keys) {
    if (obj && Object.prototype.hasOwnProperty.call(obj, k) && obj[k] != null && obj[k] !== "") return obj[k];
  }
  return "";
}
function toInt(val, def = 0) { const n = parseInt(val, 10); return isNaN(n) ? def : n; }
function driveUrlDirect(url) {
  if (!url) return url;
  const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/) || url.match(/id=([a-zA-Z0-9_-]+)/);
  return match ? `https://drive.google.com/uc?export=view&id=${match[1]}` : url;
}
function formatPrice(num) {
  if (!num) return "No disponible";
  const n = parseInt(String(num).replace(/[^\d]/g, ""), 10);
  return isNaN(n) ? "No disponible" : "$" + n.toLocaleString('es-AR');
}

  // === NUEVA FUNCI√ìN: incrementar contacto (columna T) ===
async function incrementarContacto(idPropiedad) {
  if (contactoBloqueado) return; // evita doble clic
  contactoBloqueado = true;
  try {
    await fetch(`${webAppURL}?action=incrementarMetrica&idPropiedad=${idPropiedad}&metrica=contactos`, {
      method: "GET",
      cache: "no-store"
    });
    console.log("Contacto registrado para propiedad ID:", idPropiedad);
  } catch (err) {
    console.error("Error al registrar contacto:", err);
  } finally {
    // desbloqueamos despu√©s de 2 segundos (evita spam)
    setTimeout(() => { contactoBloqueado = false; }, 2000);
  }
}
  
 // OBTENER FOTO DE PERFIL
async function obtenerFotoPerfil(email) {
  if (!email) return "https://i.postimg.cc/0jFNDZ7Y/default-avatar.png";
  try {
    const res = await fetch(`${webAppURL}?action=obtenerFotoPerfil&email=${encodeURIComponent(email)}`, {
      cache: "no-store"
    });
    const data = await res.json();
    console.log("Foto de perfil recibida:", data);
    return data.foto || "https://i.postimg.cc/0jFNDZ7Y/default-avatar.png";
  } catch (err) {
    console.error("Error cargando foto de perfil:", err);
    return "https://i.postimg.cc/0jFNDZ7Y/default-avatar.png";
  }
}
// Modal im√°genes
function abrirModal(src, images, index) {
  currentImages = images;
  currentImageIndex = index;
  const modal = document.getElementById("modal-img");
  document.getElementById("img-grande").src = src;
  modal.style.display = "flex";
  document.querySelector(".prev-btn").style.display = images.length > 1 ? "block" : "none";
  document.querySelector(".next-btn").style.display = images.length > 1 ? "block" : "none";
}
function cerrarModal() { document.getElementById("modal-img").style.display = "none"; }
function cambiarImagen(dir) {
  currentImageIndex = (currentImageIndex + dir + currentImages.length) % currentImages.length;
  document.getElementById("img-grande").src = currentImages[currentImageIndex];
}
// === MAPA CON MARCADOR PRINCIPAL (EMOJIS ORIGINALES) + MARCADORES EST√ÅTICOS ===
let markersLayer;

function initMap(lat, lng, direccion, nroAmb, tipo) {
  const map = L.map("map").setView([lat, lng], 16);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  markersLayer = L.layerGroup().addTo(map);

  // === MARCADOR DE LA PROPIEDAD (con tus emojis originales) ===
  let iconHtml;
  if (tipo === "Temporario") {
    iconHtml = '‚åõ';
  } else if (tipo === "Local") {
    iconHtml = 'üõçÔ∏è';
  } else {
    iconHtml = 'üè†<span style="font-size:12px;margin-left:2px;">' + (nroAmb || "-") + '</span>';
  }

  const propertyIcon = L.divIcon({
    className: 'marker-icon',
    html: iconHtml,
    iconSize: [38, 38],
    iconAnchor: [19, 19],
    popupAnchor: [0, -15]
  });

  L.marker([lat, lng], { icon: propertyIcon })
    .addTo(markersLayer)
    .bindPopup(`<b style="font-size:16px;color:#3483fa;">${direccion}</b><br>${tipo}`)
    .openPopup();
  
  // === MARCADORES EST√ÅTICOS (sin cambios) ===
  const uniIcon = L.divIcon({ className: 'marker-icon', html: 'üéì', iconSize: [30, 30], iconAnchor: [15, 15] });
const hospIcon = L.divIcon({ className: 'marker-icon', html: 'üè•', iconSize: [30, 30], iconAnchor: [15, 15] });
const superIcon = L.divIcon({ className: 'marker-icon', html: 'üõí', iconSize: [30, 30], iconAnchor: [15, 15] });
const busIcon = L.divIcon({ className: 'marker-icon', html: 'üöå', iconSize: [30, 30], iconAnchor: [15, 15] });
const policeIcon = L.divIcon({ className: 'marker-icon', html: 'üëÆ', iconSize: [30, 30], iconAnchor: [15, 15] });
  L.marker([-28.5509978, -56.0409727], { icon: uniIcon }).addTo(markersLayer).bindPopup("<b>Facultad Fundaci√≥n Barcel√≥</b>");
  L.marker([-28.5551127, -56.0389282], { icon: hospIcon }).addTo(markersLayer).bindPopup("<b>Hospital Universitario San Juan Bautista</b>");
  L.marker([-28.5519443, -56.0401962], { icon: superIcon }).addTo(markersLayer).bindPopup("<b>Supermercado La Bomba</b>");
  L.marker([-28.5472635, -56.0438082], { icon: superIcon }).addTo(markersLayer).bindPopup("<b>Supermermercado La Previsora</b>");
  L.marker([-28.5462903, -56.0440365], { icon: superIcon }).addTo(markersLayer).bindPopup("<b>Supermercado La Econom√≠a</b>");
  L.marker([-28.5468697, -56.0432862], { icon: busIcon }).addTo(markersLayer).bindPopup("<b>Terminal de Omnibus</b>");
  L.marker([-28.5487787, -56.0396171], { icon: policeIcon }).addTo(markersLayer).bindPopup("<b>Polic√≠a</b>");
  // Opcional: ajustar vista para que todo quepa
  const group = new L.featureGroup(markersLayer.getLayers());
  map.fitBounds(group.getBounds().pad(0.2));
}
// === CARGA PRINCIPAL CON FOTO DE PERFIL FUNCIONANDO ===
window.onload = async () => {
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  const loading = document.getElementById("loading-msg");
  const card = document.getElementById("propiedad-detalle");

  if (!id) {
    loading.innerHTML = "Error: Falta ID";
    return;
  }

  try {
    const res = await fetch(`${webAppURL}?action=getAlquiler&id=${id}`, { cache: "no-store" });
    const { success, alquiler: a } = await res.json();

    loading.style.display = "none";

    if (!success || !a) {
      card.innerHTML = "<h2>Propiedad no encontrada</h2>";
      return;
    }

    const tipo = getField(a, ["Tipo"]) || "Permanente";
    const direccion = getField(a, ["Direccion","Direcci√≥n","Domicilio"]) || "Sin direcci√≥n";
    const emailDueno = getField(a, ["Email","email","Correo","Due√±o","dueno"]);

    // OBTENER FOTO DE PERFIL
    let fotoPerfilHTML = '';
    if (emailDueno) {
      const fotoURL = await obtenerFotoPerfil(emailDueno.trim());
      fotoPerfilHTML = `<img src="${fotoURL}" class="owner-profile-img" alt="Foto del due√±o" onclick="abrirModal('${fotoURL}', ['${fotoURL}'], 0)">`;
    }

    // Construir tarjeta
    card.innerHTML = `
      ${fotoPerfilHTML}
      <h2>${direccion}</h2>
      <h3>${tipo === "Temporario" ? "Alquiler Temporario" : tipo === "Local" ? "Local Comercial" : "Alquiler Permanente"}</h3>
      <hr style="border-top:1px solid #ddd;margin:20px 0">
    `;

    // Campos
    const campos = tipo === "Temporario" || tipo === "Local" ? [
      ["Direcci√≥n", direccion],
      ["Informaci√≥n de ingreso", getField(a, ["Informacion ingreso","Informaci√≥n ingreso"]) || "No especificada"],
      ["Detalles", getField(a, ["Detalles","Detalle","Descripcion"]) || "Sin detalles"]
    ] : [
      ["Direcci√≥n", direccion],
      ["Ambientes", getField(a, ["Nro Ambientes","Ambientes","Nro"]) || "-"],
      ["Precio", formatPrice(a.Precio)],
      ["Informaci√≥n de ingreso", getField(a, ["Informacion ingreso","Informaci√≥n ingreso"]) || "No especificada"],
      ["Detalles", getField(a, ["Detalles","Detalle","Descripcion"]) || "Sin detalles"],
      ["Mascotas", getField(a, ["Mascotas"]) || "Consultar"]
    ];

    campos.forEach(([label, valor]) => {
      if (valor && valor !== "-" && valor !== "Consultar" || label === "Precio") {
        card.innerHTML += `<p><b>${label}:</b> ${valor}</p>`;
      }
    });

    // Im√°genes
    const fotosRaw = getField(a, ["Fotos","Imagenes","Im√°genes","images","FOTOS"]);
    if (fotosRaw) {
      const urls = fotosRaw.split(",").map(u => u.trim()).filter(Boolean).map(driveUrlDirect).filter(Boolean);
      if (urls.length) {
        const cont = document.createElement("div");
        cont.id = "imagenes-container";
        urls.forEach((url, i) => {
          const img = document.createElement("img");
          img.src = url;
          img.onclick = () => abrirModal(url, urls, i);
          cont.appendChild(img);
        });
        card.appendChild(cont);
      }
    }

    // Mapa
    const lat = parseFloat(getField(a, ["Lat","Latitude","Latitud"]));
    const lng = parseFloat(getField(a, ["Lng","Longitude","Longitud"]));
    if (!isNaN(lat) && !isNaN(lng)) {
      const mapDiv = document.createElement("div");
      mapDiv.id = "map";
      card.appendChild(mapDiv);
      setTimeout(() => initMap(lat, lng, direccion, toInt(getField(a, ["Nro Ambientes","Ambientes"])), tipo), 400);
    }

    // Botones
    if (a.Contacto) {
      const btn = document.createElement("button");
      btn.textContent = "Contactar por WhatsApp";
      btn.onclick = () => window.open(`https://wa.me/${a.Contacto}?text=${encodeURIComponent("Hola, *vengo desde AlquiYa*\n\nMe interesa el alquiler " + direccion)}`, "_blank");
      card.appendChild(btn);
    }

    const volver = document.createElement("button");
    volver.textContent = "Volver al Mapa";
    volver.onclick = () => location.href = "index.html";
    card.appendChild(volver);

  } catch (err) {
    loading.innerHTML = "Error de conexi√≥n";
    console.error(err);
  }
};
</script>
