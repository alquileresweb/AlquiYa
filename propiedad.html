<html lang="es">
<head>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<link rel="icon" type="image/png" href="https://i.postimg.cc/MKpMcrcQ/AlquiYa.png">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}
header {
  background: white;
  color: white;
  padding: 15px;
  text-align: center;
}
#alquiler-detalle {
  max-width: 700px;
  margin: 20px auto;
  padding: 15px;
  border: 2px solid #3483fa;
  border-radius: 8px;
  background: #f9f9f9;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
#alquiler-detalle img {
  max-width: 100%;
  border-radius: 6px;
  margin-top: 10px;
}
#alquiler-detalle p {
  margin: 10px 0;
}
#alquiler-detalle button {
  background: #25D366;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
  margin-right: 10px;
}
#alquiler-detalle button:hover {
  background: #1ebe57;
}
#loading-msg {
  display: none;
  text-align: center;
  font-weight: bold;
  margin: 10px;
  color: #3483fa;
}
#imagenes-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}
#imagenes-container img {
  max-width: 120px;
  height: 90px;
  margin: 5px;
  border-radius: 6px;
  object-fit: cover;
  cursor: pointer;
}
#map {
  height: 400px;
  width: 100%;
  margin-top: 20px;
  border-radius: 6px;
  border: 1px solid #3483fa;
}
#modal-img {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
#modal-img img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
  box-shadow: 0 0 15px #000;
  cursor: pointer;
}
#modal-img .close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  color: white;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
#modal-img .nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #3483fa;
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
#modal-img .prev-btn {
  left: 10px;
}
#modal-img .next-btn {
  right: 10px;
}
.marker-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #3483fa;
  color: white;
  font-weight: bold;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  border: 2px solid white;
  box-shadow: 0 0 2px #000;
}
</style>

<body>
<header>
  <img src="https://i.postimg.cc/SxDLDXZz/logo-Alqui-Ya-fondo-blanco-Photoroom-Photoroom.jpg" alt="Logo Alqui Ya" style="max-width:250px;margin-bottom:10px;">
</header>
<div id="loading-msg">Cargando datos del alquiler...</div>
<div id="alquiler-detalle"></div>
<div id="modal-img">
  <img id="img-grande">
  <button class="close-btn" onclick="cerrarModal()">X</button>
  <button class="nav-btn prev-btn" onclick="cambiarImagen(-1)">&lt;</button>
  <button class="nav-btn next-btn" onclick="cambiarImagen(1)">&gt;</button>
</div>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
const webAppURL = "https://script.google.com/macros/s/AKfycbwDl73ZMnMowfSu_NoISSSc4fnQpLp6kaxT9Dz5jMjE9NxT64AmeN23ORQy8lejul6S/exec";
let currentImages = [];
let currentImageIndex = 0;
function getField(obj, keys) {
  for (const k of keys) {
    if (Object.prototype.hasOwnProperty.call(obj, k) && obj[k] != null && obj[k] !== "") {
      return obj[k];
    }
  }
  return "";
}
function toInt(val, def=0) {
  const n = parseInt(val, 10);
  return isNaN(n) ? def : n;
}
function driveUrlDirect(url) {
  let fileId = null;
  if (url && url.includes("drive.google.com")) {
    let match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
    if (match) fileId = match[1];
    else {
      match = url.match(/id=([a-zA-Z0-9_-]+)/);
      if (match) fileId = match[1];
    }
  }
  return fileId ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
}
function formatPrice(num) {
  if (!num) return "";
  const clean = String(num).replace(/[^\d]/g, "");
  const formatted = parseInt(clean, 10).toLocaleString('es-AR');
  return "$" + formatted.replace(/,/g, ".");
}
function abrirModal(src, images, index) {
  currentImages = images;
  currentImageIndex = index;
  const modal = document.getElementById("modal-img");
  const img = document.getElementById("img-grande");
  img.src = src;
  modal.style.display = "flex";
  document.querySelector(".prev-btn").style.display = images.length > 1 ? "block" : "none";
  document.querySelector(".next-btn").style.display = images.length > 1 ? "block" : "none";
}
function cerrarModal() {
  document.getElementById("modal-img").style.display = "none";
  currentImages = [];
  currentImageIndex = 0;
}
function cambiarImagen(direction) {
  currentImageIndex = (currentImageIndex + direction + currentImages.length) % currentImages.length;
  document.getElementById("img-grande").src = currentImages[currentImageIndex];
}
function initMap(lat, lng, direccion, nroAmb, tipo) {
  console.log(`Initializing map with lat: ${lat}, lng: ${lng}, address: ${direccion}, rooms: ${nroAmb}, tipo: ${tipo}`);
  const mapContainer = document.getElementById("map");
  if (!mapContainer) {
    console.error("Map container not found");
    return;
  }
 
  // Initialize Leaflet map
  const map = L.map(mapContainer).setView([lat, lng], 15);
 
  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    maxZoom: 19
  }).addTo(map);
 
  // Create layer group for markers
  const markersLayer = L.layerGroup().addTo(map);
 
  // Rental marker
  let iconHtml;
  if (tipo === "Temporario") {
    iconHtml = '‚åõ';
  } else if (tipo === "Local") {
    iconHtml = 'üõçÔ∏è';
  } else {
    iconHtml = `üè†<span style="font-size:12px;margin-left:2px;">${nroAmb || "-"}</span>`;
  }
  const rentalIcon = L.divIcon({
    className: 'marker-icon',
    html: iconHtml,
    iconSize: [30, 30],
    iconAnchor: [15, 15],
    popupAnchor: [0, -15]
  });
  L.marker([lat, lng], { icon: rentalIcon })
    .addTo(markersLayer)
    .bindPopup(`<b>${tipo === "Temporario" ? "Alquiler Temporario" : tipo === "Local" ? "Local Comercial" : "Alquiler"}: ${direccion}</b>`)
    .openPopup();
 
  // Facultad Fundaci√≥n Barcel√≥ marker
  const uniIcon = L.divIcon({
    className: 'marker-icon',
    html: 'üéì',
    iconSize: [30, 30],
    iconAnchor: [15, 15]
  });
  L.marker([-28.5509978, -56.0409727], { icon: uniIcon })
    .addTo(markersLayer)
    .bindPopup("<b>Facultad Fundaci√≥n Barcel√≥</b>");
 
  // Hospital Universitario San Juan Bautista marker
  const hospIcon = L.divIcon({
    className: 'marker-icon',
    html: 'üè•',
    iconSize: [30, 30],
    iconAnchor: [15, 15]
  });
  L.marker([-28.5551127, -56.0389282], { icon: hospIcon })
    .addTo(markersLayer)
    .bindPopup("<b>Hospital Universitario San Juan Bautista</b>");
 
  // Supermarket markers with shopping cart emoji
  const superIcon = L.divIcon({
    className: 'marker-icon',
    html: 'üõí',
    iconSize: [30, 30],
    iconAnchor: [15, 15]
  });
  L.marker([-28.5519443, -56.0401962], { icon: superIcon })
    .addTo(markersLayer)
    .bindPopup("<b>Supermercado La Bomba</b>");
  L.marker([-28.5472635, -56.0438082], { icon: superIcon })
    .addTo(markersLayer)
    .bindPopup("<b>Supermercado El Super</b>");
  L.marker([-28.5462903, -56.0440365], { icon: superIcon })
    .addTo(markersLayer)
    .bindPopup("<b>Supermercado La Econom√≠a</b>");
 
  // Terminal de Omnibus marker
  const busIcon = L.divIcon({
    className: 'marker-icon',
    html: 'üöå',
    iconSize: [30, 30],
    iconAnchor: [15, 15]
  });
  L.marker([-28.5468697, -56.0432862], { icon: busIcon })
    .addTo(markersLayer)
    .bindPopup("<b>Terminal de Omnibus</b>");
 
  // Polic√≠a marker
  const policeIcon = L.divIcon({
    className: 'marker-icon',
    html: 'üëÆ',
    iconSize: [30, 30],
    iconAnchor: [15, 15]
  });
  L.marker([-28.5487787, -56.0396171], { icon: policeIcon })
    .addTo(markersLayer)
    .bindPopup("<b>Polic√≠a</b>");
 
  console.log("Map initialized successfully");
}
<script>

window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const alquilerId = urlParams.get("id");
  const loadingEl = document.getElementById("loading-msg");
  const detalle = document.getElementById("alquiler-detalle");

  if (!alquilerId) {
    detalle.innerHTML = "<h2>Error: No se proporcion√≥ un ID de alquiler</h2>";
    loadingEl.style.display = "none";
    return;
  }

  loadingEl.style.display = "block";

  console.log("%cIniciando carga del alquiler ID:", "font-weight:bold; color:blue;", alquilerId);

  fetch(`${webAppURL}?action=getAlquiler&id=${encodeURIComponent(alquilerId)}`)
    .then(res => {
      if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      return res.json();
    })
    .then(data => {
      loadingEl.style.display = "none";

      // LOG COMPLETO DEL OBJETO RECIBIDO (¬°important√≠simo!)
      console.log("%cRespuesta completa del backend:", "background:#222; color:#bada55; font-size:12px;", JSON.parse(JSON.stringify(data)));

      if (!data.success || !data.alquiler) {
        console.error("No se recibi√≥ alquiler v√°lido:", data);
        detalle.innerHTML = "<h2>Este alquiler no existe o fue dado de baja</h2>";
        return;
      }

      const alquiler = data.alquiler;

      // LOG DETALLADO DE TODAS LAS CLAVES DISPONIBLES
      console.log("%cClaves disponibles en el objeto alquiler:", "background:#0066cc; color:white; font-weight:bold;");
      console.table(Object.keys(alquiler));

      // LOG de valores m√°s comunes para ver exactamente c√≥mo vienen
      console.groupCollapsed("%cValores clave del alquiler (click para expandir)");
      console.log("Tipo:", alquiler.Tipo);
      console.log("Direccion/Direcci√≥n:", alquiler.Direccion || alquiler.Direcci√≥n || alquiler.Domicilio);
      console.log("Precio:", alquiler.Precio);
      console.log("Fotos (crudo):", alquiler.Fotos || alquiler.Imagenes || alquiler.fotos || alquiler.Im√°genes);
      console.log("Lat:", alquiler.Lat || alquiler.Latitud || alquiler.Latitude);
      console.log("Lng:", alquiler.Lng || alquiler.Longitud || alquiler.Longitude);
      console.log("Contacto WhatsApp:", alquiler.Contacto);
      console.groupEnd();

      const tipo = getField(alquiler, ["Tipo"]) || "Desconocido";
      const direccion = getField(alquiler, ["Direccion", "Direcci√≥n", "Domicilio"]) || "Sin direcci√≥n";
      const precio = (alquiler.Precio && !isNaN(alquiler.Precio)) ? formatPrice(alquiler.Precio) : "No disponible";

      detalle.innerHTML = `
        <h2>${tipo === "Temporario" ? "Alquiler Temporario" : tipo === "Local" ? "Local Comercial" : "Alquiler"}: ${direccion}</h2>
      `;

      // ... (el resto del c√≥digo de filas sigue igual)
      const rows = (tipo === "Temporario" || tipo === "Local") ? [
        ["Direcci√≥n", direccion],
        ["Informaci√≥n de ingreso", getField(alquiler, ["Informacion ingreso", "Informaci√≥n ingreso", "InformacionIngreso", "InfoIngreso"]) || "No especificado"],
        ["Detalles", getField(alquiler, ["Detalles", "Detalle", "Descripcion", "Descripci√≥n"]) || "Sin detalles"]
      ] : [
        ["Direcci√≥n", direccion],
        ["Ambientes", getField(alquiler, ["Nro Ambientes", "Ambientes", "Nro de Ambientes", "Nro"]) || "?"],
        ["Precio", precio],
        ["Informaci√≥n de ingreso", getField(alquiler, ["Informacion ingreso", "Informaci√≥n ingreso", "InformacionIngreso", "InfoIngreso"]) || "No especificado"],
        ["Detalles", getField(alquiler, ["Detalles", "Detalle", "Descripcion", "Descripci√≥n"]) || "Sin detalles"],
        ["Mascotas", getField(alquiler, ["Mascotas"]) || "No especificado"]
      ];

      rows.forEach(([label, val]) => {
        const p = document.createElement("p");
        p.innerHTML = `<b>${label}:</b> ${val || "No disponible"}`;
        detalle.appendChild(p);
      });

      // ============= IM√ÅGENES =============
      const imgContainer = document.createElement("div");
      imgContainer.id = "imagenes-container";

      const fotosRaw = getField(alquiler, ["Fotos", "Imagenes", "Im√°genes", "images", "Imagen", "fotos", "FOTOS"]);
      console.log("%cCampo de fotos detectado:", "color:orange; font-weight:bold;", fotosRaw);

      let imageUrls = [];
      if (fotosRaw && typeof fotosRaw === "string" && fotosRaw.trim() !== "") {
        const rawUrls = fotosRaw.split(",").map(u => u.trim()).filter(u => u);
        console.log("URLs separadas por coma:", rawUrls);

        imageUrls = rawUrls
          .map(url => {
            const finalUrl = url.includes("drive.google.com") ? driveUrlDirect(url) : url;
            console.log(`URL procesada: ${url} ‚Üí ${finalUrl}`);
            return finalUrl;
          })
          .filter(url => url.startsWith("http"));

        if (imageUrls.length === 0) {
          console.warn("No se generaron URLs v√°lidas despu√©s del procesamiento");
          imgContainer.innerHTML = "<p>No hay im√°genes disponibles.</p>";
        } else {
          imageUrls.forEach((url, index) => {
            const img = document.createElement("img");
            img.src = url;
            img.alt = `Imagen ${index + 1}`;
            img.loading = "lazy";
            img.onclick = () => abrirModal(url, imageUrls, index);

            img.onerror = () => {
              console.error(`Error cargando imagen ${index + 1}:`, url);
              img.src = "https://via.placeholder.com/120x90?text=Error+Imagen";
              img.style.opacity = "0.6";
            };
            img.onload = () => console.log(`Imagen ${index + 1} cargada OK`);
            imgContainer.appendChild(img);
          });
        }
      } else {
        console.warn("No se encontr√≥ campo de fotos o est√° vac√≠o");
        imgContainer.innerHTML = "<p>No hay im√°genes disponibles.</p>";
      }
      detalle.appendChild(imgContainer);

      // ============= MAPA =============
      const lat = parseFloat(getField(alquiler, ["Lat", "Latitude", "Latitud"]));
      const lng = parseFloat(getField(alquiler, ["Lng", "Longitude", "Longitud"]));

      console.log("%cCoordenadas detectadas ‚Üí Lat:", "color:purple; font-weight:bold;", lat, "Lng:", lng);

      if (!isNaN(lat) && !isNaN(lng) && lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
        const mapDiv = document.createElement("div");
        mapDiv.id = "map";
        detalle.appendChild(mapDiv);
        setTimeout(() => initMap(lat, lng, direccion, toInt(getField(alquiler, ["Nro Ambientes", "Ambientes"])), tipo), 100);
      } else {
        console.warn("Coordenadas inv√°lidas o no presentes ‚Üí no se mostrar√° mapa");
        const p = document.createElement("p");
        p.innerHTML = "<b>Ubicaci√≥n:</b> No disponible (falta Lat/Lng)";
        detalle.appendChild(p);
      }

      // ============= BOTONES =============
      if (alquiler.Contacto && alquiler.Contacto.trim()) {
        const waBtn = document.createElement("button");
        waBtn.textContent = "Contactar por WhatsApp";
        waBtn.onclick = () => {
          const mensaje = `Hola, vengo desde AlquiYa y quiero consultar por el alquiler de ${direccion}`;
          window.open(`https://wa.me/${alquiler.Contacto.replace(/[^\d]/g, '')}?text=${encodeURIComponent(mensaje)}`, "_blank");
        };
        detalle.appendChild(waBtn);
      } else {
        console.warn("No hay n√∫mero de contacto");
      }

      const mapBtn = document.createElement("button");
      mapBtn.textContent = "Volver al Mapa";
      mapBtn.onclick = () => window.location.href = "index.html";
      detalle.appendChild(mapBtn);

    })
    .catch(err => {
      loadingEl.style.display = "none";
      detalle.innerHTML = "<h2>Error al cargar los datos del alquiler</h2><p>Revisa la consola para m√°s detalles.</p>";
      console.error("%cERROR CR√çTICO en fetch:", "background:red; color:white; font-size:14px;", err);
    });
};
</script>
</body>
</html>
