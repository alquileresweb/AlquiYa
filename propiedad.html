<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SSJ5DG33JK"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<link rel="icon" type="image/png" href="https://i.postimg.cc/MKpMcrcQ/AlquiYa.png">
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  header { background: white; padding: 15px; text-align: center; }
  header img { max-width: 250px; }
  
  /* Foto de perfil del due帽o - dentro del panel, esquina superior derecha */
  #owner-profile-img {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 64px;
    height: 64px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    z-index: 10;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  #owner-profile-img:hover {
    transform: scale(1.12);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
 
  #propiedad-detalle {
    max-width: 700px; margin: 20px auto; padding: 20px;
    border: 2px solid #3483fa; border-radius: 10px;
    background: #f9f9f9; box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  #propiedad-detalle h2 { color: #3483fa; margin-top: 0; }
  #propiedad-detalle h3 { color: #3483fa; margin: 5px 0 15px; font-weight: normal; }
  #propiedad-detalle p { margin: 12px 0; line-height: 1.5; }
  #propiedad-detalle button {
    background: #25D366; color: white; border: none;
    padding: 12px 20px; border-radius: 8px; cursor: pointer;
    font-size: 16px; margin: 10px 10px 0 0;
  }
  #propiedad-detalle button:hover { background: #1ebe57; }
  #loading-msg {
    text-align: center; font-weight: bold; color: #3483fa;
    padding: 40px; font-size: 18px;
  }
  #imagenes-container {
    display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px;
  }
  #imagenes-container img {
    max-width: 120px; height: 90px; object-fit: cover;
    border-radius: 8px; cursor: pointer; transition: transform 0.2s;
  }
  #imagenes-container img:hover { transform: scale(1.1); }
  #map { height: 400px; width: 100%; margin-top: 20px; border-radius: 10px; border: 2px solid #3483fa; }
  #modal-img {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center;
  }
  #modal-img img { max-width: 90%; max-height: 90%; border-radius: 10px; }
  #modal-img .close-btn, #modal-img .nav-btn {
    position: absolute; background: rgba(255,255,255,0.8); color: #000;
    border: none; border-radius: 50%; width: 40px; height: 40px;
    font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center;
  }
  #modal-img .close-btn { top: 15px; right: 15px; background: red; color: white; }
  #modal-img .prev-btn { left: 15px; }
  #modal-img .next-btn { right: 15px; }
  /* Marcadores Leaflet */
  .marker-propiedad { font-size: 32px; text-shadow: 0 2px 6px rgba(0,0,0,0.4); }
  .marker-estatico { font-size: 28px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
</style>
</head>
<body>
<header>
  <img src="https://i.postimg.cc/SxDLDXZz/logo-Alqui-Ya-fondo-blanco-Photoroom-Photoroom.jpg" alt="Logo Alqui Ya">
  <!-- AQU EST EL TRUCO: creamos la imagen de perfil desde el inicio -->
  <img id="owner-profile-img" src="" alt="Foto del due帽o">
</header>
<div id="loading-msg">Cargando datos de la propiedad...</div>
<div id="propiedad-detalle"></div>
<div id="modal-img">
  <img id="img-grande" alt="Imagen ampliada">
  <button class="close-btn" onclick="cerrarModal()">X</button>
  <button class="nav-btn prev-btn" onclick="cambiarImagen(-1)">Previous</button>
  <button class="nav-btn next-btn" onclick="cambiarImagen(1)">Next</button>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
// === CONFIGURACIN ===
const webAppURL = "https://script.google.com/macros/s/AKfycbyFvDRwPZoG6ChhvcxGm6B27ziD6Qkg4RcH0TI9K59b7zPz7iFxy7mgmbs5mo5T-TxD/exec";
let currentImages = [];
let currentImageIndex = 0;
// Solo console.log (nada visible en la p谩gina)
function log(...args) { console.log(...args); }
// Utilidades
function getField(obj, keys) {
  for (const k of keys) {
    if (obj && Object.prototype.hasOwnProperty.call(obj, k) && obj[k] != null && obj[k] !== "") return obj[k];
  }
  return "";
}
function toInt(val, def = 0) { const n = parseInt(val, 10); return isNaN(n) ? def : n; }
function driveUrlDirect(url) {
  if (!url) return url;
  const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/) || url.match(/id=([a-zA-Z0-9_-]+)/);
  return match ? `https://drive.google.com/uc?export=view&id=${match[1]}` : url;
}
function formatPrice(num) {
  if (!num) return "No disponible";
  const n = parseInt(String(num).replace(/[^\d]/g, ""), 10);
  return isNaN(n) ? "No disponible" : "$" + n.toLocaleString('es-AR');
}
  /* === FOTO DE PERFIL DEL DUEO === */
async function cargarFotoPerfil(email) {
  if (!email) return "https://i.postimg.cc/0jFNDZ7Y/default-avatar.png";

  try {
    const res = await fetch(`${webAppURL}?action=obtenerFotoPerfil&email=${encodeURIComponent(email)}`);
    if (!res.ok) throw new Error("No response");
    const data = await res.json();
    return data.foto || "https://i.postimg.cc/0jFNDZ7Y/default-avatar.png";
  } catch (e) {
    console.warn("No se pudo cargar foto de perfil:", e);
    return "https://i.postimg.cc/0jFNDZ7Y/default-avatar.png";
  }
}

async function mostrarFotoPerfil(email) {
  const panel = document.getElementById("propiedad-detalle");
  let img = document.getElementById("owner-profile-img");

  if (!img) {
    img = document.createElement("img");
    img.id = "owner-profile-img";
    img.alt = "Foto del propietario";
    panel.appendChild(img);
  }

  const url = await cargarFotoPerfil(email);
  img.src = url;
  img.onclick = () => abrirModal(url, [url], 0);
}
  
// Modal im谩genes
function abrirModal(src, images, index) {
  currentImages = images;
  currentImageIndex = index;
  const modal = document.getElementById("modal-img");
  document.getElementById("img-grande").src = src;
  modal.style.display = "flex";
  document.querySelector(".prev-btn").style.display = images.length > 1 ? "block" : "none";
  document.querySelector(".next-btn").style.display = images.length > 1 ? "block" : "none";
}
function cerrarModal() { document.getElementById("modal-img").style.display = "none"; }
function cambiarImagen(dir) {
  currentImageIndex = (currentImageIndex + dir + currentImages.length) % currentImages.length;
  document.getElementById("img-grande").src = currentImages[currentImageIndex];
}
/* === MAPA === */
let markersLayer;
function initMap(lat, lng, direccion, nroAmb, tipo) {
  const map = L.map("map").setView([lat, lng], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  markersLayer = L.layerGroup().addTo(map);

  // === MARCADOR DE LA PROPIEDAD (AZUL) ===
  let iconHtml;
  if (tipo === "Temporario") {
    iconHtml = 'clock';
  } else if (tipo === "Local") {
    iconHtml = 'shopping bag';
  } else {
    iconHtml = `house<span style="font-size:14px;margin-left:4px;">${nroAmb || ''}</span>`;
  }

  const propIcon = L.divIcon({
    className: 'marker-propiedad',
    html: `<div style="background:#3483fa;color:white;width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;box-shadow:0 4px 12px rgba(52,131,250,0.5);border:3px solid white;">${iconHtml}</div>`,
    iconSize: [44, 44],
    iconAnchor: [22, 44]
  });

  L.marker([lat, lng], { icon: propIcon })
    .addTo(markersLayer)
    .bindPopup(`<b style="font-size:17px;color:#3483fa;">${direccion}</b><br>${tipo}`)
    .openPopup();

  // === MARCADORES ESTTICOS (VERDES) ===
  const verdeIcon = L.divIcon({
    className: 'marker-estatico',
    html: `<div style="background:#28a745;color:white;width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:26px;box-shadow:0 3px 10px rgba(40,167,69,0.5);border:3px solid white;">`,
    iconSize: [36, 36],
    iconAnchor: [18, 36]
  });

const uniIcon = L.divIcon({ className: 'marker-icon', html: '', iconSize: [30, 30], iconAnchor: [15, 15] });
const hospIcon = L.divIcon({ className: 'marker-icon', html: '', iconSize: [30, 30], iconAnchor: [15, 15] });
const superIcon = L.divIcon({ className: 'marker-icon', html: '', iconSize: [30, 30], iconAnchor: [15, 15] });
const busIcon = L.divIcon({ className: 'marker-icon', html: '', iconSize: [30, 30], iconAnchor: [15, 15] });
const policeIcon = L.divIcon({ className: 'marker-icon', html: '', iconSize: [30, 30], iconAnchor: [15, 15] });

  L.marker([-28.5509978, -56.0409727], { icon: L.divIcon({...verdeIcon, html: verdeIcon.html + icons.uni}) }).addTo(markersLayer).bindPopup("<b>Facultad Fundaci贸n Barcel贸</b>");
  L.marker([-28.5551127, -56.0389282], { icon: L.divIcon({...verdeIcon, html: verdeIcon.html + icons.hosp}) }).addTo(markersLayer).bindPopup("<b>Hospital San Juan Bautista</b>");
  L.marker([-28.5519443, -56.0401962], { icon: L.divIcon({...verdeIcon, html: verdeIcon.html + icons.super}) }).addTo(markersLayer).bindPopup("<b>Supermercado La Bomba</b>");
  L.marker([-28.5472635, -56.0438082], { icon: L.divIcon({...verdeIcon, html: verdeIcon.html + icons.super}) }).addTo(markersLayer).bindPopup("<b>Supermercado La Previsora</b>");
  L.marker([-28.5462903, -56.0440365], { icon: L.divIcon({...verdeIcon, html: verdeIcon.html + icons.super}) }).addTo(markersLayer).bindPopup("<b>Supermercado La Econom铆a</b>");
  L.marker([-28.5468697, -56.0432862], { icon: L.divIcon({...verdeIcon, html: verdeIcon.html + icons.bus}) }).addTo(markersLayer).bindPopup("<b>Terminal de mnibus</b>");
  L.marker([-28.5487787, -56.0396171], { icon: L.divIcon({...verdeIcon, html: verdeIcon.html + icons.police}) }).addTo(markersLayer).bindPopup("<b>Polic铆a</b>");

  map.fitBounds(markersLayer.getBounds().pad(0.1));
}

/* === CARGA PRINCIPAL === */
window.onload = async () => {
  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  if (!id) { document.getElementById("loading-msg").textContent = "Error: Falta ID"; return; }

  try {
    const res = await fetch(`${webAppURL}?action=getAlquiler&id=${id}`);
    const data = await res.json();
    document.getElementById("loading").style.display = "none";

    if (!data.success || !data.alquiler) {
      document.getElementById("propiedad-detalle").innerHTML = "<h2>Propiedad no encontrada</h2>";
      return;
    }

    const a = data.alquiler;
    const tipo = getField(a, ["Tipo"]) || "Permanente";
    const direccion = getField(a, ["Direccion","Direcci贸n","Domicilio"]) || "Sin direcci贸n";
    const precio = formatPrice(a.Precio);

    // FOTO DE PERFIL (ahora s铆 se inserta dentro del panel)
    const emailDueno = getField(a, ["Email","email","Correo","Due帽o","Propietario"]);
    if (emailDueno) mostrarFotoPerfil(emailDueno);

    const detalle = document.getElementById("propiedad-detalle");
    detalle.innerHTML = `
      <h2>${direccion}</h2>
      <h3>${tipo === "Temporario" ? "Alquiler Temporario" : tipo === "Local" ? "Local Comercial" : "Alquiler Permanente"}</h3>
      <hr style="border-top:1px solid #ddd;margin:20px 0;">
    `;

    const campos = tipo === "Temporario" || tipo === "Local" ? [
      ["Direcci贸n", direccion],
      ["Informaci贸n de ingreso", getField(a, ["Informacion ingreso","Informaci贸n ingreso"]) || "No especificada"],
      ["Detalles", getField(a, ["Detalles","Detalle","Descripcion"]) || "Sin descripci贸n"]
    ] : [
      ["Direcci贸n", direccion],
      ["Ambientes", getField(a, ["Nro Ambientes","Ambientes","Nro"]) || "-"],
      ["Precio", precio],
      ["Informaci贸n de ingreso", getField(a, ["Informacion ingreso","Informaci贸n ingreso"]) || "No especificada"],
      ["Detalles", getField(a, ["Detalles","Detalle","Descripcion"]) || "Sin descripci贸n"],
      ["Mascotas", getField(a, ["Mascotas"]) || "Consultar"]
    ];

    campos.forEach(([l, v]) => {
      if (v) detalle.innerHTML += `<p><b>${l}:</b> ${v}</p>`;
    });

    // Im谩genes
    const fotos = getField(a, ["Fotos","Imagenes","Im谩genes","images"]).split(",")
      .map(u => driveUrlDirect(u.trim())).filter(Boolean);
    if (fotos.length) {
      const cont = document.createElement("div");
      cont.id = "imagenes-container";
      fotos.forEach((url,i) => {
        const img = document.createElement("img");
        img.src = url; img.onclick = () => abrirModal(url, fotos, i);
        cont.appendChild(img);
      });
      detalle.appendChild(cont);
    }

    // Mapa
    const lat = parseFloat(getField(a, ["Lat","Latitude","Latitud"]));
    const lng = parseFloat(getField(a, ["Lng","Longitude","Longitud"]));
    if (lat && lng) {
      const div = document.createElement("div");
      div.id = "map";
      detalle.appendChild(div);
      setTimeout(() => initMap(lat, lng, direccion, toInt(getField(a, ["Nro Ambientes","Ambientes"])), tipo), 200);
    }

    // Botones
    if (a.Contacto) {
      const btn = document.createElement("button");
      btn.textContent = "Contactar por WhatsApp";
      btn.onclick = () => open(`https://wa.me/${a.Contacto}?text=Holas, consulto por ${direccion}`, "_blank");
      detalle.appendChild(btn);
    }
    const volver = document.createElement("button");
    volver.textContent = "Volver al Mapa";
    volver.onclick = () => location.href = "index.html";
    detalle.appendChild(volver);

  } catch (e) {
    document.getElementById("loading-msg").textContent = "Error de conexi贸n";
    console.error(e);
  }
};
</script>
</body>
</html>
