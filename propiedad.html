<body>
<header>
  <img src="https://i.postimg.cc/SxDLDXZz/logo-Alqui-Ya-fondo-blanco-Photoroom-Photoroom.jpg" alt="Logo Alqui Ya">
  <!-- AQU√ç EST√Å EL TRUCO: creamos la imagen de perfil desde el inicio -->

</header>
<div id="loading-msg">Cargando datos de la propiedad...</div>
<div id="propiedad-detalle"></div>
<div id="modal-img">
  <img id="img-grande" alt="Imagen ampliada">
  <button class="close-btn" onclick="cerrarModal()">X</button>
  <button class="nav-btn prev-btn" onclick="cambiarImagen(-1)">Previous</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
// === CONFIGURACI√ìN ===
const webAppURL = "https://script.google.com/macros/s/AKfycbyFvDRwPZoG6ChhvcxGm6B27ziD6Qkg4RcH0TI9K59b7zPz7iFxy7mgmbs5mo5T-TxD/exec";
let currentImages = [];
let currentImageIndex = 0;
// Solo console.log (nada visible en la p√°gina)
function log(...args) { console.log(...args); }
// Utilidades
function getField(obj, keys) {
  for (const k of keys) {
    if (obj && Object.prototype.hasOwnProperty.call(obj, k) && obj[k] != null && obj[k] !== "") return obj[k];
  }
  return "";
}
function toInt(val, def = 0) { const n = parseInt(val, 10); return isNaN(n) ? def : n; }
function driveUrlDirect(url) {
  if (!url) return url;
  const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/) || url.match(/id=([a-zA-Z0-9_-]+)/);
  return match ? `https://drive.google.com/uc?export=view&id=${match[1]}` : url;
}
function formatPrice(num) {
  if (!num) return "No disponible";
  const n = parseInt(String(num).replace(/[^\d]/g, ""), 10);
  return isNaN(n) ? "No disponible" : "$" + n.toLocaleString('es-AR');
}
  /* === FOTO DE PERFIL DEL DUE√ëO === */
async function cargarFotoPerfil(email) {
  if (!email) return "https://i.postimg.cc/0jFNDZ7Y/default-avatar.png";

  try {
    const res = await fetch(`${webAppURL}?action=obtenerFotoPerfil&email=${encodeURIComponent(email)}`);
    if (!res.ok) throw new Error("No response");
    const data = await res.json();
    return data.foto || "https://i.postimg.cc/0jFNDZ7Y/default-avatar.png";
  } catch (e) {
    console.warn("No se pudo cargar foto de perfil:", e);
    return "https://i.postimg.cc/0jFNDZ7Y/default-avatar.png";
  }
}

async function mostrarFotoPerfil(email) {
  const panel = document.getElementById("propiedad-detalle");
  let img = document.getElementById("owner-profile-img");

  if (!img) {
    img = document.createElement("img");
    img.id = "owner-profile-img";
    img.alt = "Foto del propietario";
    panel.appendChild(img);
  }

  const url = await cargarFotoPerfil(email);
  img.src = url;
  img.onclick = () => abrirModal(url, [url], 0);
}
  
// Modal im√°genes
function abrirModal(src, images, index) {
  currentImages = images;
  currentImageIndex = index;
  const modal = document.getElementById("modal-img");
  document.getElementById("img-grande").src = src;
  modal.style.display = "flex";
  document.querySelector(".prev-btn").style.display = images.length > 1 ? "block" : "none";
  document.querySelector(".next-btn").style.display = images.length > 1 ? "block" : "none";
}
function cerrarModal() { document.getElementById("modal-img").style.display = "none"; }
function cambiarImagen(dir) {
  currentImageIndex = (currentImageIndex + dir + currentImages.length) % currentImages.length;
  document.getElementById("img-grande").src = currentImages[currentImageIndex];
}
// === MARCADOR DE LA PROPIEDAD (AZUL DESTACADO ===
  let iconHtml;
  if (tipo === "Temporario") {
    iconHtml = '‚åõ';
  } else if (tipo === "Local") {
    iconHtml = 'üõçÔ∏è';
  } else {
    iconHtml = 'üè†<span style="font-size:12px;margin-left:2px;">' + (nroAmb || "-") +
      '</span>';
  }

  const azulIcon = L.divIcon({
    className: 'marker-icon-azul',
    html: iconHtml,
    iconSize: [44, 44],
    iconAnchor: [22, 44],
    popupAnchor: [0, -40]
  });

  L.marker([lat, lng], { icon: azulIcon })
    .addTo(markersLayer)
    .bindPopup(`<b style="font-size:17px;color:#1976D2;">${direccion}</b><br><i>${tipo}</i>`)
    .openPopup();

  // === MARCADORES EST√ÅTICOS VERDES CON EMOJIS ORIGINALES ===
  const verdeIcon = L.divIcon({
    className: 'marker-icon-verde',
    html: '', // se rellenar√° por cada uno
    iconSize: [36, 36],
    iconAnchor: [18, 36],
    popupAnchor: [0, -34]
  });

  L.marker([-28.5509978, -56.0409727], { icon: L.divIcon({...verdeIcon, html: 'üéì'}) })
    .addTo(markersLayer).bindPopup("<b>Facultad Fundaci√≥n Barcel√≥</b>");

  L.marker([-28.5551127, -56.0389282], { icon: L.divIcon({...verdeIcon, html: 'üè•'}) })
    .addTo(markersLayer).bindPopup("<b>Hospital Universitario San Juan Bautista</b>");

  L.marker([-28.5519443, -56.0401962], { icon: L.divIcon({...verdeIcon, html: 'üõí'}) })
    .addTo(markersLayer).bindPopup("<b>Supermercado La Bomba</b>");

  L.marker([-28.5472635, -56.0438082], { icon: L.divIcon({...verdeIcon, html: 'üõí'}) })
    .addTo(markersLayer).bindPopup("<b>Supermercado La Previsora</b>");

  L.marker([-28.5462903, -56.0440365], { icon: L.divIcon({...verdeIcon, html: 'üõí'}) })
    .addTo(markersLayer).bindPopup("<b>Supermercado La Econom√≠a</b>");

  L.marker([-28.5468697, -56.0432862], { icon: L.divIcon({...verdeIcon, html: 'üöå'}) })
    .addTo(markersLayer).bindPopup("<b>Terminal de √ìmnibus</b>");

  L.marker([-28.5487787, -56.0396171], { icon: L.divIcon({...verdeIcon, html: 'üëÆ'}) })
    .addTo(markersLayer).bindPopup("<b>Polic√≠a</b>");

  // Ajustar zoom para que se vea todo
  const group = new L.featureGroup(markersLayer.getLayers());
  map.fitBounds(group.getBounds().pad(0.3));
}

/* === CARGA PRINCIPAL === */
window.onload = async () => {
  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  if (!id) { document.getElementById("loading-msg").textContent = "Error: Falta ID"; return; }

  try {
    const res = await fetch(`${webAppURL}?action=getAlquiler&id=${id}`);
    const data = await res.json();
    document.getElementById("loading").style.display = "none";

    if (!data.success || !data.alquiler) {
      document.getElementById("propiedad-detalle").innerHTML = "<h2>Propiedad no encontrada</h2>";
      return;
    }

    const a = data.alquiler;
    const tipo = getField(a, ["Tipo"]) || "Permanente";
    const direccion = getField(a, ["Direccion","Direcci√≥n","Domicilio"]) || "Sin direcci√≥n";
    const precio = formatPrice(a.Precio);

    // FOTO DE PERFIL (ahora s√≠ se inserta dentro del panel)
    const emailDueno = getField(a, ["Email","email","Correo","Due√±o","Propietario"]);
    if (emailDueno) mostrarFotoPerfil(emailDueno);

    const detalle = document.getElementById("propiedad-detalle");
    detalle.innerHTML = `
      <h2>${direccion}</h2>
      <h3>${tipo === "Temporario" ? "Alquiler Temporario" : tipo === "Local" ? "Local Comercial" : "Alquiler Permanente"}</h3>
      <hr style="border-top:1px solid #ddd;margin:20px 0;">
    `;

    const campos = tipo === "Temporario" || tipo === "Local" ? [
      ["Direcci√≥n", direccion],
      ["Informaci√≥n de ingreso", getField(a, ["Informacion ingreso","Informaci√≥n ingreso"]) || "No especificada"],
      ["Detalles", getField(a, ["Detalles","Detalle","Descripcion"]) || "Sin descripci√≥n"]
    ] : [
      ["Direcci√≥n", direccion],
      ["Ambientes", getField(a, ["Nro Ambientes","Ambientes","Nro"]) || "-"],
      ["Precio", precio],
      ["Informaci√≥n de ingreso", getField(a, ["Informacion ingreso","Informaci√≥n ingreso"]) || "No especificada"],
      ["Detalles", getField(a, ["Detalles","Detalle","Descripcion"]) || "Sin descripci√≥n"],
      ["Mascotas", getField(a, ["Mascotas"]) || "Consultar"]
    ];

    campos.forEach(([l, v]) => {
      if (v) detalle.innerHTML += `<p><b>${l}:</b> ${v}</p>`;
    });

    // Im√°genes
    const fotos = getField(a, ["Fotos","Imagenes","Im√°genes","images"]).split(",")
      .map(u => driveUrlDirect(u.trim())).filter(Boolean);
    if (fotos.length) {
      const cont = document.createElement("div");
      cont.id = "imagenes-container";
      fotos.forEach((url,i) => {
        const img = document.createElement("img");
        img.src = url; img.onclick = () => abrirModal(url, fotos, i);
        cont.appendChild(img);
      });
      detalle.appendChild(cont);
    }

    // Mapa
    const lat = parseFloat(getField(a, ["Lat","Latitude","Latitud"]));
    const lng = parseFloat(getField(a, ["Lng","Longitude","Longitud"]));
    if (lat && lng) {
      const div = document.createElement("div");
      div.id = "map";
      detalle.appendChild(div);
      setTimeout(() => initMap(lat, lng, direccion, toInt(getField(a, ["Nro Ambientes","Ambientes"])), tipo), 200);
    }

    // Botones
    if (a.Contacto) {
      const btn = document.createElement("button");
      btn.textContent = "Contactar por WhatsApp";
      btn.onclick = () => open(`https://wa.me/${a.Contacto}?text=Holas, consulto por ${direccion}`, "_blank");
      detalle.appendChild(btn);
    }
    const volver = document.createElement("button");
    volver.textContent = "Volver al Mapa";
    volver.onclick = () => location.href = "index.html";
    detalle.appendChild(volver);

  } catch (e) {
    document.getElementById("loading-msg").textContent = "Error de conexi√≥n";
    console.error(e);
  }
};
</script>
