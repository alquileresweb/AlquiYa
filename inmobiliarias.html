/* =========================
CONFIG
*/
const webAppURL = "https://script.google.com/macros/s/AKfycbyFvDRwPZoG6ChhvcxGm6B27ziD6Qkg4RcH0TI9K59b7zPz7iFxy7mgmbs5mo5T-TxD/exec";

/* =========================
MAPA
*/
let map = L.map('map').setView([-28.5503, -56.0406], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '¬© OpenStreetMap' }).addTo(map);
let markersLayer = L.layerGroup().addTo(map);
/* =========================
UTILS
*/
function getField(obj, keys) {
  for (const k of keys) {
    if (Object.prototype.hasOwnProperty.call(obj, k) && obj[k] != null && obj[k] !== "") return obj[k];
  }
  return "";
}
function toNumber(val) {
  if (typeof val === "number") return val;
  if (!val) return 0;
  const clean = String(val).replace(/[^\d.,-]/g, "").replace(/\./g, "").replace(",", ".");
  const num = parseFloat(clean);
  return isNaN(num) ? 0 : num;
}
function toInt(val, def = 0) {
  const n = parseInt(val, 10);
  return isNaN(n) ? def : n;
}
function formatPrice(num) {
  if (!num) return "";
  const clean = String(num).replace(/[^\d]/g, "");
  const formatted = parseInt(clean, 10).toLocaleString('es-AR');
  return "$" + formatted.replace(/,/g, ".");
}
function formatCurrency(el) {
  let selectionStart = el.selectionStart;
  let raw = String(el.value || "");
  let digits = raw.replace(/\D/g, '');
  if (digits === '') { el.value = ''; return; }
  let n = parseInt(digits, 10);
  if (isNaN(n)) { el.value = ''; return; }
  let formatted = n.toLocaleString('es-AR');
  el.value = '$' + formatted;
  try { el.setSelectionRange(el.value.length, el.value.length); } catch (e) {}
}
function parseCurrency(str) {
  if (!str) return 0;
  let cleaned = String(str).replace(/[^\d]/g, '');
  if (cleaned === '') return 0;
  let num = parseInt(cleaned, 10);
  return isNaN(num) ? 0 : num;
}
function driveUrlDirect(url) {
  let fileId = null;
  if (url && url.includes("drive.google.com")) {
    let match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
    if (match) fileId = match[1];
    else {
      match = url.match(/id=([a-zA-Z0-9_-]+)/);
      if (match) fileId = match[1];
    }
  }
  return fileId ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
}

  /* =========================

async function incrementarMetrica(idPropiedad, metrica = "vistas") {
  if (!idPropiedad) return;
  await fetch(`${webAppURL}?action=incrementarmetrica&idPropiedad=${idPropiedad}&metrica=${metrica}`, {
    method: "GET"
  }).catch(() => {});
}

/* === A√ëADIMOS LA FUNCI√ìN mostrarDetalle AQU√ç === */
async function mostrarDetalle(prop, operacion, direccion, nroAmb, formattedPrecio, infoIngreso, detalles, mascotas, amoblado, fotos, contacto, enlace) {
  const detalleDiv = document.getElementById("alquiler-detalle");
  detalleDiv.innerHTML = "";
  detalleDiv.style.display = "block";

  const tipo = getField(prop, ["Tipo", "tipo"]);
  const titulo = getField(prop, ["T√≠tulo", "titulo", "Titulo", "T√≠tulo Propiedad"]) || tipo || "Propiedad";
  const idPropiedad = getField(prop, ["ID Propiedad", "idPropiedad", "ID"]);
  const fotoPerfil = getField(prop, ["FotoPerfil", "fotoPerfil"]) || "https://i.postimg.cc/0jFNDZ7Y/default-avatar.png";

  // T√≠tulo
  const h2 = document.createElement("h2");
  h2.textContent = titulo;
  detalleDiv.appendChild(h2);

  // Foto perfil due√±o
  const profileImg = document.createElement("img");
  profileImg.className = "owner-profile-img";
  profileImg.src = fotoPerfil;
  profileImg.alt = "Foto del due√±o";
  profileImg.onclick = () => abrirModal(fotoPerfil, [fotoPerfil], 0);
  detalleDiv.appendChild(profileImg);

  // Informaci√≥n b√°sica
  const info = document.createElement("p");
  info.innerHTML = `
    <strong>Direcci√≥n:</strong> ${direccion || "No disponible"}<br>
    <strong>Precio:</strong> ${formattedPrecio || "Consultar"}<br>
    <strong>Ambientes:</strong> ${nroAmb || "No especificado"}<br>
    <strong>Tipo:</strong> ${tipo}
  `;
  detalleDiv.appendChild(info);

  // Caracter√≠sticas extras (solo alquiler)
  if (operacion === "Alquilar") {
    const extras = [];
    if (mascotas && mascotas.toLowerCase() === "s√≠") extras.push("Mascotas permitidas");
    if (amoblado && amoblado.toLowerCase() === "s√≠") extras.push("Amoblado");
    if (extras.length > 0) {
      const p = document.createElement("p");
      p.innerHTML = "<strong>Extras:</strong> " + extras.join(" ‚Ä¢ ");
      detalleDiv.appendChild(p);
    }
  }

  // Informaci√≥n de ingreso y detalles
  if (infoIngreso) {
    const p = document.createElement("p");
    p.innerHTML = `<strong>Informaci√≥n de ingreso:</strong><br>${infoIngreso.replace(/\n/g, "<br>")}`;
    detalleDiv.appendChild(p);
  }
  if (detalles) {
    const p = document.createElement("p");
    p.innerHTML = `<strong>Detalles:</strong><br>${detalles.replace(/\n/g, "<br>")}`;
    detalleDiv.appendChild(p);
  }

  // Im√°genes
  let imagenes = [];
  if (fotos) {
    imagenes = fotos.split(/[,;]\s*/).map(u => u.trim()).filter(u => u).map(driveUrlDirect);
  }
  if (imagenes.length > 0) {
    const cont = document.createElement("div");
    cont.id = "imagenes-container";
    imagenes.forEach((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => abrirModal(src, imagenes, i);
      cont.appendChild(img);
    });
    detalleDiv.appendChild(cont);
  } else {
    const p = document.createElement("p");
    p.textContent = "No hay im√°genes disponibles.";
    p.style.color = "#666";
    detalleDiv.appendChild(p);
  }

  // Botones
  const buttons = document.createElement("div");
  buttons.className = "action-buttons";

  if (contacto) {
    const num = contacto.replace(/\D/g, "");
    if (num.length >= 10) {
      const waBtn = document.createElement("a");
      waBtn.href = `https://wa.me/${num}?text=Hola, consulto por "${titulo}"`;
      waBtn.target = "_blank";
      waBtn.textContent = "Contactar por WhatsApp";
      waBtn.style.cssText = "background:#25D366;color:white;padding:1rem 2rem;border-radius:14px;text-decoration:none;font-weight:600;";
      waBtn.onclick = () => incrementarMetrica(idPropiedad, "contactos");
      buttons.appendChild(waBtn);
    }
  }

  if (idPropiedad) {
    const copyBtn = document.createElement("button");
    copyBtn.className = "copy-share-btn";
    copyBtn.textContent = "Copiar Enlace";
    copyBtn.onclick = () => {
      const url = `https://www.alquiya.com.ar/propiedad.html?id=${idPropiedad}`;
      navigator.clipboard.writeText(url).then(() => {
        copyBtn.textContent = "¬°Copiado!";
        setTimeout(() => copyBtn.textContent = "Copiar Enlace", 2000);
      });
    };
    buttons.appendChild(copyBtn);
  }

  detalleDiv.appendChild(buttons);

  // Animaci√≥n y scroll
  detalleDiv.classList.add("highlight");
  setTimeout(() => detalleDiv.classList.remove("highlight"), 1200);
  detalleDiv.scrollIntoView({ behavior: "smooth", block: "nearest" });
}

function toggleFiltros() {
  const f = document.getElementById("filtros");
  f.style.display = (f.style.display === "none" || f.style.display === "") ? "flex" : "none";

  const filtrosAlquilar = document.getElementById("filtros-alquilar");

  if (operacion === "Alquilar") {

    document.getElementById("filtroMax").value = "";

/* =========================
IM√ÅGENES
*/
function abrirModal(src, images, index) {
  currentImages = images;
  currentImageIndex = index;
  const modal = document.getElementById("modal-img");
  const img = document.getElementById("img-grande");
  img.src = src;
  modal.style.display = "flex";
  document.querySelector(".prev-btn").style.display = images.length > 1 ? "block" : "none";
  document.querySelector(".next-btn").style.display = images.length > 1 ? "block" : "none";
}
function cerrarModal() {
  document.getElementById("modal-img").style.display = "none";
  currentImages = [];
  currentImageIndex = 0;
}
function cambiarImagen(direction) {
  currentImageIndex = (currentImageIndex + direction + currentImages.length) % currentImages.length;
  document.getElementById("img-grande").src = currentImages[currentImageIndex];
}
/* =========================
FETCH HELPER
*/
async function makeRequest(url, options) {
  try {
    const response = await fetch(url, options);
    if (!response.ok && options.mode !== 'no-cors') {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    if (options.mode === 'no-cors') {
      return null;
    }
    return await response.json();
  } catch (error) {
    console.error("Fetch error:", error);
    throw new Error("No se pudo conectar con el servidor. Por favor, intenta de nuevo.");
  }
}
/* =========================
CARGA DE PROPIEDADES
*/
function cargarPropiedades() {
  const loadingEl = document.getElementById("loading-msg");
  loadingEl.style.display = "block";
  markersLayer.clearLayers();
  document.getElementById("alquiler-detalle").style.display = "none";
  document.getElementById("inmobiliaria-nombre").querySelector("h2").textContent = "Cargando nombre de inmobiliaria...";
  // Marcadores est√°ticos
  const uniIcon = L.divIcon({ className: 'marker-icon', html: 'üéì', iconSize: [30, 30], iconAnchor: [15, 15] });
  const hospIcon = L.divIcon({ className: 'marker-icon', html: 'üè•', iconSize: [30, 30], iconAnchor: [15, 15] });
  const superIcon = L.divIcon({ className: 'marker-icon', html: 'üõí', iconSize: [30, 30], iconAnchor: [15, 15] });
  const busIcon = L.divIcon({ className: 'marker-icon', html: 'üöå', iconSize: [30, 30], iconAnchor: [15, 15] });
  const policeIcon = L.divIcon({ className: 'marker-icon', html: 'üëÆ', iconSize: [30, 30], iconAnchor: [15, 15] });
  L.marker([-28.5509978, -56.0409727], { icon: uniIcon }).addTo(markersLayer).bindPopup("<b>Facultad Fundaci√≥n Barcel√≥</b>");
  L.marker([-28.5551127, -56.0389282], { icon: hospIcon }).addTo(markersLayer).bindPopup("<b>Hospital Universitario San Juan Bautista</b>");
  L.marker([-28.5519443, -56.0401962], { icon: superIcon }).addTo(markersLayer).bindPopup("<b>Supermercado La Bomba</b>");
  L.marker([-28.5472635, -56.0438082], { icon: superIcon }).addTo(markersLayer).bindPopup("<b>Supermercado El Super</b>");
  L.marker([-28.5462903, -56.0440365], { icon: superIcon }).addTo(markersLayer).bindPopup("<b>Supermercado La Econom√≠a</b>");
  L.marker([-28.5468697, -56.0432862], { icon: busIcon }).addTo(markersLayer).bindPopup("<b>Terminal de Omnibus</b>");
  L.marker([-28.5487787, -56.0396171], { icon: policeIcon }).addTo(markersLayer).bindPopup("<b>Polic√≠a</b>");
  // Obtener email
  const urlParams = new URLSearchParams(window.location.search);
  let inmobiliariaEmail = urlParams.get('email')?.trim();
  if (!inmobiliariaEmail) {
    const rawQuery = window.location.search.replace(/^\?/, '').replace(/^=/, '').trim();

  }

    loadingEl.style.display = "none";
    document.getElementById("inmobiliaria-nombre").querySelector("h2").textContent = "Inmobiliaria no encontrada";
    return;
  }
  // Filtros
  const operacion = document.getElementById("filtroOperacion").value; // "Alquilar" o "Comprar"
  const filtroAmb = document.getElementById("filtroAmb").value;
  const filtroMin = parseCurrency(document.getElementById("filtroMin").value) || 0;
  const filtroMax = parseCurrency(document.getElementById("filtroMax").value) || Infinity;
  const filtroMascotas = document.getElementById("filtroMascotas").checked;
  const filtroAmoblado = document.getElementById("filtroAmoblado").checked;
  const filtroTipoAlquilar = document.getElementById("filtroTipoAlquilar").value;
  const filtroTipoComprar = document.getElementById("filtroTipoComprar").value;
  makeRequest(`${webAppURL}?action=getInmobiliaria&email=${encodeURIComponent(inmobiliariaEmail)}`, { method: "GET" })
    .then(res => {
      loadingEl.style.display = "none";
      if (!res || !res.success) {
        document.getElementById("inmobiliaria-nombre").querySelector("h2").textContent = "Inmobiliaria no encontrada";
        map.setView([-28.5503, -56.0406], 14);
        return;
      }
      const nombreInmobiliaria = res.data.Nombre || "Inmobiliaria";
      document.getElementById("inmobiliaria-nombre").querySelector("h2").textContent = `Inmobiliaria "${nombreInmobiliaria}"`;
      if (!Array.isArray(res.alquileres) || res.alquileres.length === 0) {
        map.setView([-28.5503, -56.0406], 14);
        return;
      }
      let cont = 0;
      const propertyMarkers = [];
      res.alquileres.forEach(a => {
        // Coordenadas
        let lat = getField(a, ["Latitud", "latitud", "Lat", "lat", "LAT", "Latitude"]);
        let lng = getField(a, ["Longitud", "longitud", "Lng", "lng", "LNG", "Longitude"]);
        lat = parseFloat(lat);
        lng = parseFloat(lng);
        if (isNaN(lat) || isNaN(lng) || lat < -90 || lat > 90 || lng < -180 || lng > 180) {
          return;
        }
        // === FILTRO CORRECTO: seg√∫n columna R "Subtipo" ===
        const subtipo = getField(a, ["Subtipo", "subtipo", "SubTipo"]);
        if (operacion === "Alquilar" && subtipo !== "Alquilar") return;
        if (operacion === "Comprar" && subtipo !== "Vender") return;
        // Tipo (columna A) - para filtro y icono
        const tipo = getField(a, ["Tipo", "tipo"]);
        if (operacion === "Alquilar" && filtroTipoAlquilar && tipo !== filtroTipoAlquilar) return;
        if (operacion === "Comprar" && filtroTipoComprar && tipo !== filtroTipoComprar) return;
        // Ambientes
        const nroAmb = toInt(getField(a, ["Nro Ambientes", "Ambientes", "Nro de Ambientes", "Nro", "ambientes"]), 0);
        if (operacion === "Alquilar" && filtroAmb && nroAmb !== toInt(filtroAmb)) return;
        // Precio
        const precioVal = getField(a, ["Precio", "precio", "$"]);
        const precio = toNumber(precioVal);
        const formattedPrecio = formatPrice(precioVal);
        if (operacion === "Alquilar" && (precio < filtroMin || precio > filtroMax)) return;
        // Mascotas y amoblado (solo en alquiler)
        const mascotas = getField(a, ["Mascotas", "mascotas"]);
        if (operacion === "Alquilar" && filtroMascotas && (!mascotas || mascotas.toLowerCase() !== "s√≠")) return;
        const amoblado = getField(a, ["Amoblado", "amoblado"]);
        if (operacion === "Alquilar" && filtroAmoblado && (!amoblado || amoblado.toLowerCase() !== "s√≠")) return;
        // === Icono seg√∫n Tipo (columna A) ===
        let iconHtml = 'üè†';
        if (tipo === "Temporario") iconHtml = '‚è∞';
        else if (tipo === "Local Comercial" || tipo === "Local") iconHtml = 'üè™';
        else if (tipo === "Terreno") iconHtml = 'üå≥';
        else if (tipo === "Casa") iconHtml = 'üè†';
        else if (nroAmb > 0) iconHtml = `üè†<span style="font-size:12px;margin-left:2px;">${nroAmb}</span>`;
        const icon = L.divIcon({
          className: 'marker-icon',
          html: iconHtml,
          iconSize: [30, 30],
          iconAnchor: [15, 15]
        });
        // Datos generales
        const direccion = getField(a, ["Direccion", "Direcci√≥n", "Domicilio", "direccion"]);
        const id = getField(a, ["ID", "id"]);
        const infoIngreso = getField(a, ["Informacion ingreso", "Informaci√≥n ingreso"]);
        const detalles = getField(a, ["Detalles", "Detalle", "Descripcion", "Descripci√≥n"]);
        const contacto = getField(a, ["Contacto", "Whatsapp", "WhatsApp", "Tel", "Telefono", "Tel√©fono"]);
        const fotos = getField(a, ["Fotos", "Imagenes", "Im√°genes", "images"]);
        const enlace = getField(a, ["Enlace para compartir", "enlace"]);
        // Marcador
        const marker = L.marker([lat, lng], { icon: icon }).addTo(markersLayer);
        propertyMarkers.push(marker);
        // Popup
        const popupDiv = document.createElement('div');
        popupDiv.innerHTML = `<b>Direcci√≥n:</b> ${direccion || "No disponible"}`;
        if (tipo !== "Temporario" && tipo !== "Local Comercial" && tipo !== "Local") {
          popupDiv.innerHTML += `<br><b>Ambientes:</b> ${nroAmb || "?"}<br><b>Precio:</b> ${formattedPrecio || "Consultar"}`;
        }
        const verBtn = document.createElement('button');
        verBtn.className = 'popup-button';
        verBtn.textContent = 'Ver Detalles';
        verBtn.onclick = () => mostrarDetalle(a, operacion, direccion, nroAmb, formattedPrecio, infoIngreso, detalles, mascotas, amoblado, fotos, contacto, enlace);
        const contactarBtn = document.createElement('button');
        contactarBtn.className = 'popup-button';
        contactarBtn.textContent = 'Contactar';
        contactarBtn.style.marginLeft = '10px';
        contactarBtn.onclick = () => window.location.href = `mailto:${inmobiliariaEmail}?subject=Consulta por ${operacion.toLowerCase()} en ${direccion || 'ID ' + id}`;
        popupDiv.appendChild(document.createElement('br'));
        popupDiv.appendChild(verBtn);
        popupDiv.appendChild(contactarBtn);
        marker.bindPopup(popupDiv);
        cont++;
      });
      console.log("Properties added to map:", cont);
      // Ajustar mapa
      if (propertyMarkers.length > 0) {
        const group = L.featureGroup(propertyMarkers);
        map.fitBounds(group.getBounds(), { padding: [50, 50] });
      } else {
        map.setView([-28.5503, -56.0406], 14);
      }
    })
    .catch(err => {
      loadingEl.style.display = "none";
      document.getElementById("inmobiliaria-nombre").querySelector("h2").textContent = "Error de conexi√≥n";
      console.error("Error:", err);
      map.setView([-28.5503, -56.0406], 14);
    });
}
