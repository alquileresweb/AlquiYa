<style>
body { margin: 0; font-family: Arial, sans-serif; }
header { background: white; color: white; padding: 15px; text-align: center; }
nav { display: flex; justify-content: center; gap: 20px; background: #f4f4f4; padding: 10px; }
nav a { text-decoration: none; font-weight: bold; color: #333; }
nav a:hover { color: #3483fa; }
#map { height: 80vh; width: 100%; }
#loading-msg { display: none; text-align: center; font-weight: bold; margin: 10px; color: #3483fa; }
.marker-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #3483fa;
  color: white;
  font-weight: bold;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  border: 2px solid white;
  box-shadow: 0 0 2px #000;
}
.popup-button {
  display: inline-block;
  padding: 5px 10px;
  margin-top: 5px;
  background: #3483fa;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}
</style>

<body>
<header>
  <img src="https://i.postimg.cc/SxDLDXZz/logo-Alqui-Ya-fondo-blanco-Photoroom-Photoroom.jpg" alt="Logo Alqui Ya" style="max-width:250px;margin-bottom:10px;">
</header>
<nav>
  <a href="index.html">Volver al Mapa Principal</a>
</nav>
<div id="loading-msg">Cargando propiedades...</div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
/* =========================
CONFIG
*/
const webAppURL = "https://script.google.com/macros/s/AKfycbwDl73ZMnMowfSu_NoISSSc4fnQpLp6kaxT9Dz5jMjE9NxT64AmeN23ORQy8lejul6S/exec";

/* =========================
MAPA
*/
let map = L.map('map').setView([-28.5503, -56.0406], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '¬© OpenStreetMap' }).addTo(map);
let markersLayer = L.layerGroup().addTo(map);

/* =========================
UTILS
*/
function getField(obj, keys) {
  for (const k of keys) {
    if (Object.prototype.hasOwnProperty.call(obj, k) && obj[k] != null && obj[k] !== "") return obj[k];
  }
  return "";
}
function toNumber(val) {
  if (typeof val === "number") return val;
  if (!val) return 0;
  const clean = String(val).replace(/[^\d.,-]/g, "").replace(/\./g, "").replace(",", ".");
  const num = parseFloat(clean);
  return isNaN(num) ? 0 : num;
}
function toInt(val, def = 0) {
  const n = parseInt(val, 10);
  return isNaN(n) ? def : n;
}
function formatPrice(num) {
  if (!num) return "";
  const clean = String(num).replace(/[^\d]/g, "");
  const formatted = parseInt(clean, 10).toLocaleString('es-AR');
  return "$" + formatted.replace(/,/g, ".");
}
function driveUrlDirect(url) {
  let fileId = null;
  if (url && url.includes("drive.google.com")) {
    let match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
    if (match) fileId = match[1];
    else {
      match = url.match(/id=([a-zA-Z0-9_-]+)/);
      if (match) fileId = match[1];
    }
  }
  return fileId ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
}

/* =========================
FETCH HELPER
*/
async function makeRequest(url, options) {
  try {
    const response = await fetch(url, options);
    if (!response.ok && options.mode !== 'no-cors') {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    if (options.mode === 'no-cors') {
      return null;
    }
    return await response.json();
  } catch (error) {
    console.error("Fetch error:", error);
    throw new Error("No se pudo conectar con el servidor. Por favor, intenta de nuevo.");
  }
}

/* =========================
CARGA DE PROPIEDADES
*/
function cargarPropiedades() {
  const loadingEl = document.getElementById("loading-msg");
  loadingEl.style.display = "block";
  markersLayer.clearLayers();

  // Marcadores est√°ticos
  const uniIcon = L.divIcon({ className: 'marker-icon', html: 'üéì', iconSize: [30, 30], iconAnchor: [15, 15] });
  const hospIcon = L.divIcon({ className: 'marker-icon', html: 'üè•', iconSize: [30, 30], iconAnchor: [15, 15] });
  const superIcon = L.divIcon({ className: 'marker-icon', html: 'üõí', iconSize: [30, 30], iconAnchor: [15, 15] });
  const busIcon = L.divIcon({ className: 'marker-icon', html: 'üöå', iconSize: [30, 30], iconAnchor: [15, 15] });
  const policeIcon = L.divIcon({ className: 'marker-icon', html: 'üëÆ', iconSize: [30, 30], iconAnchor: [15, 15] });

  L.marker([-28.5509978, -56.0409727], { icon: uniIcon }).addTo(markersLayer).bindPopup("<b>Facultad Fundaci√≥n Barcel√≥</b>");
  L.marker([-28.5551127, -56.0389282], { icon: hospIcon }).addTo(markersLayer).bindPopup("<b>Hospital Universitario San Juan Bautista</b>");
  L.marker([-28.5519443, -56.0401962], { icon: superIcon }).addTo(markersLayer).bindPopup("<b>Supermercado La Bomba</b>");
  L.marker([-28.5472635, -56.0438082], { icon: superIcon }).addTo(markersLayer).bindPopup("<b>Supermercado El Super</b>");
  L.marker([-28.5462903, -56.0440365], { icon: superIcon }).addTo(markersLayer).bindPopup("<b>Supermercado La Econom√≠a</b>");
  L.marker([-28.5468697, -56.0432862], { icon: busIcon }).addTo(markersLayer).bindPopup("<b>Terminal de Omnibus</b>");
  L.marker([-28.5487787, -56.0396171], { icon: policeIcon }).addTo(markersLayer).bindPopup("<b>Polic√≠a</b>");

  // Obtener email de la inmobiliaria desde la URL
  const urlParams = new URLSearchParams(window.location.search);
  let inmobiliariaEmail = urlParams.get('email')?.trim();

  // Manejar URL malformada (e.g., ?=<email>)
  if (!inmobiliariaEmail) {
    const rawQuery = window.location.search.replace(/^\?/, '').replace(/^=/, '').trim();
    if (rawQuery && rawQuery.includes('@')) {
      inmobiliariaEmail = rawQuery;
      console.log("Extracted email from malformed URL:", inmobiliariaEmail);
    }
  }

  console.log("Parsed email:", inmobiliariaEmail); // Debug: Log extracted email
  console.log("Sending request with email:", encodeURIComponent(inmobiliariaEmail)); // Debug: Log encoded email

  // Validar formato de email
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!inmobiliariaEmail || !emailRegex.test(inmobiliariaEmail)) {
    loadingEl.style.display = "none";
    console.error("Invalid or missing email in URL:", inmobiliariaEmail);
    return;
  }

  // Obtener datos de la inmobiliaria y sus propiedades
  makeRequest(`${webAppURL}?action=getInmobiliaria&email=${encodeURIComponent(inmobiliariaEmail)}`, {
    method: "GET",
    headers: { "Content-Type": "application/x-www-form-urlencoded" }
  })
  .then(res => {
    loadingEl.style.display = "none";
    console.log("Backend response:", res); // Debug: Log full response
    if (!res || !res.success) {
      console.error("Error fetching inmobiliaria data:", res?.error || "No response");
      return;
    }

    if (!Array.isArray(res.alquileres) || res.alquileres.length === 0) {
      console.warn("No properties found for email:", inmobiliariaEmail);
      return;
    }

    console.log("Properties received:", res.alquileres); // Debug: Log properties
    let cont = 0;
    res.alquileres.forEach(a => {
      const lat = parseFloat(getField(a, ["Lat", "lat", "LAT", "Latitud"]));
      const lng = parseFloat(getField(a, ["Lng", "lng", "LNG", "Longitud"]));
      if (isNaN(lat) || isNaN(lng)) {
        console.warn("Invalid coordinates for property:", a);
        return;
      }

      const tipo = getField(a, ["Tipo"]);
      const ambVal = getField(a, ["Nro Ambientes", "Ambientes", "Nro de Ambientes", "Nro"]);
      const nroAmb = toInt(ambVal, 0);
      const precioVal = getField(a, ["Precio", "precio", "$"]);
      const formattedPrecio = formatPrice(precioVal);
      const direccion = getField(a, ["Direccion", "Direcci√≥n", "Domicilio"]);
      const infoIngreso = getField(a, ["Informacion ingreso", "Informaci√≥n ingreso", "InformacionIngreso", "InfoIngreso"]);
      const detalles = getField(a, ["Detalles", "Detalle", "Descripcion", "Descripci√≥n"]);
      const contacto = getField(a, ["Contacto", "Whatsapp", "WhatsApp", "Tel", "Telefono", "Tel√©fono"]);
      const id = getField(a, ["ID", "id"]);
      const enlace = getField(a, ["Enlace para compartir", "enlace"]);

      let iconHtml;
      if (tipo === "Temporario") {
        iconHtml = '‚åõ';
      } else if (tipo === "Local") {
        iconHtml = 'üõçÔ∏è';
      } else {
        iconHtml = 'üè†<span style="font-size:12px;margin-left:2px;">' + (nroAmb || "-") + '</span>';
      }

      const icon = L.divIcon({
        className: 'marker-icon',
        html: iconHtml,
        iconSize: [30, 30],
        iconAnchor: [15, 15]
      });
      const marker = L.marker([lat, lng], { icon: icon }).addTo(markersLayer);

      const popupDiv = document.createElement('div');
      popupDiv.innerHTML = `<b>Direcci√≥n:</b> ${direccion || "No disponible"}`;
      if (tipo !== "Temporario" && tipo !== "Local") {
        popupDiv.innerHTML += `<br><b>Ambientes:</b> ${nroAmb || "No disponible"}<br><b>Precio:</b> ${formattedPrecio || "No disponible"}`;
      }
      if (detalles) {
        popupDiv.innerHTML += `<br><b>Detalles:</b> ${detalles}`;
      }
      if (infoIngreso) {
        popupDiv.innerHTML += `<br><b>Info Ingreso:</b> ${infoIngreso}`;
      }

      const verBtn = document.createElement('button');
      verBtn.className = 'popup-button';
      verBtn.textContent = 'Ver Detalles';
      verBtn.onclick = () => {
        window.location.href = enlace || `alquiler.html?id=${id}`;
      };

      const contactarBtn = document.createElement('button');
      contactarBtn.className = 'popup-button';
      contactarBtn.textContent = 'Contactar';
      contactarBtn.style.marginLeft = '10px';
      contactarBtn.onclick = () => {
        window.location.href = `mailto:${inmobiliariaEmail}?subject=Consulta por propiedad en ${direccion || 'ID ' + id}`;
      };

      popupDiv.appendChild(verBtn);
      popupDiv.appendChild(contactarBtn);
      marker.bindPopup(popupDiv);
      cont++;
    });

    console.log("Properties added to map:", cont); // Debug: Log number of properties added
    if (cont === 0) {
      console.warn("No properties with valid coordinates found for email:", inmobiliariaEmail);
    } else {
      // Ajustar el mapa para mostrar todos los marcadores
      const bounds = markersLayer.getBounds();
      if (bounds.isValid()) {
        map.fitBounds(bounds, { padding: [50, 50] });
      }
    }
  })
  .catch(err => {
    loadingEl.style.display = "none";
    console.error("Error fetching data:", err);
  });
}

/* =========================
INIT
*/
window.onload = () => {
  cargarPropiedades();
};
</script>
</body>
</html>
