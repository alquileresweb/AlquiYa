let currentImages = [];
let currentImageIndex = 0;

/* =========================
MAPA
*/
let map = L.map('map').setView([-28.5503, -56.0406], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '¬© OpenStreetMap' }).addTo(map);
let markersLayer = L.layerGroup().addTo(map);

/* =========================
UTILS
*/
function getField(obj, keys) {
  for (const k of keys) {
    if (Object.prototype.hasOwnProperty.call(obj, k) && obj[k] != null && obj[k] !== "") return obj[k];
  }
  return "";
}
function toNumber(val) {
  if (typeof val === "number") return val;
  if (!val) return 0;
  const clean = String(val).replace(/[^\d.,-]/g, "").replace(/\./g, "").replace(",", ".");
  const num = parseFloat(clean);
  return isNaN(num) ? 0 : num;
}
function toInt(val, def = 0) {
  const n = parseInt(val, 10);
  return isNaN(n) ? def : n;
}
function formatPrice(num) {
  if (!num) return "";
  const clean = String(num).replace(/[^\d]/g, "");
  const formatted = parseInt(clean, 10).toLocaleString('es-AR');
  return "$" + formatted.replace(/,/g, ".");
}
function formatCurrency(el) {
  let selectionStart = el.selectionStart;
  let raw = String(el.value || "");
  let digits = raw.replace(/\D/g, '');
  if (digits === '') { el.value = ''; return; }
  let n = parseInt(digits, 10);
  if (isNaN(n)) { el.value = ''; return; }
  let formatted = n.toLocaleString('es-AR');
  el.value = '$' + formatted;
  try { el.setSelectionRange(el.value.length, el.value.length); } catch (e) {}
}
function parseCurrency(str) {
  if (!str) return 0;
  let cleaned = String(str).replace(/[^\d]/g, '');
  if (cleaned === '') return 0;
  let num = parseInt(cleaned, 10);
  return isNaN(num) ? 0 : num;
}
function driveUrlDirect(url) {
  let fileId = null;
  if (url && url.includes("drive.google.com")) {
    let match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
    if (match) fileId = match[1];
    else {
      match = url.match(/id=([a-zA-Z0-9_-]+)/);
      if (match) fileId = match[1];
    }
  }
  return fileId ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
}

/* =========================

*/
function toggleFiltros() {
  const f = document.getElementById("filtros");
  f.style.display = (f.style.display === "none" || f.style.display === "") ? "flex" : "none";
}

function updateFiltros() {
  const operacion = document.getElementById("filtroOperacion").value;
  const filtrosAlquilar = document.getElementById("filtros-alquilar");
  const filtrosComprar = document.getElementById("filtros-comprar");

  filtrosComprar.style.display = operacion === "Comprar" ? "flex" : "none";

  if (operacion === "Alquilar") {
    document.getElementById("filtroAmb").value = "";
    document.getElementById("filtroMin").value = "";
    document.getElementById("filtroMax").value = "";
    document.getElementById("filtroTipoAlquilar").value = "";
    document.getElementById("filtroMascotas").checked = false;
    document.getElementById("filtroAmoblado").checked = false;
  } else {
    document.getElementById("filtroTipoComprar").value = "";
  }
  cargarPropiedades();
}

/* =========================
IM√ÅGENES
*/
function abrirModal(src, images, index) {
  currentImages = images;
  currentImageIndex = index;
  const modal = document.getElementById("modal-img");
  const img = document.getElementById("img-grande");
  img.src = src;
  modal.style.display = "flex";
  document.querySelector(".prev-btn").style.display = images.length > 1 ? "block" : "none";
  document.querySelector(".next-btn").style.display = images.length > 1 ? "block" : "none";
}
function cerrarModal() {
  document.getElementById("modal-img").style.display = "none";
  currentImages = [];
  currentImageIndex = 0;
}
function cambiarImagen(direction) {
  currentImageIndex = (currentImageIndex + direction + currentImages.length) % currentImages.length;
  document.getElementById("img-grande").src = currentImages[currentImageIndex];
}

/* =========================
FETCH HELPER
*/
async function makeRequest(url, options) {
  try {
    const response = await fetch(url, options);
    if (!response.ok && options.mode !== 'no-cors') {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    if (options.mode === 'no-cors') {
      return null;
    }
    return await response.json();
  } catch (error) {
    console.error("Fetch error:", error);
    throw new Error("No se pudo conectar con el servidor. Por favor, intenta de nuevo.");
  }
}

/* =========================
CARGA DE PROPIEDADES
*/
function cargarPropiedades() {
  const loadingEl = document.getElementById("loading-msg");
  loadingEl.style.display = "block";
  markersLayer.clearLayers();
  document.getElementById("alquiler-detalle").style.display = "none";

  const policeIcon = L.divIcon({ className: 'marker-icon', html: 'üëÆ', iconSize: [30, 30], iconAnchor: [15, 15] });

  L.marker([-28.5509978, -56.0409727], { icon: uniIcon }).addTo(markersLayer).bindPopup("<b>Facultad Fundaci√≥n Barcel√≥</b>");
  L.marker([-28.5551127, -56.0389282], { icon: hospIcon }).addTo(markersLayer).bindPopup("<b>Hospital Universitario San Juan Bautista</b>");
  L.marker([-28.5519443, -56.0401962], { icon: superIcon }).addTo(markersLayer).bindPopup("<b>Supermercado La Bomba</b>");
  L.marker([-28.5472635, -56.0438082], { icon: superIcon }).addTo(markersLayer).bindPopup("<b>Supermercado El Super</b>");
  L.marker([-28.5462903, -56.0440365], { icon: superIcon }).addTo(markersLayer).bindPopup("<b>Supermercado La Econom√≠a</b>");
  L.marker([-28.5468697, -56.0432862], { icon: busIcon }).addTo(markersLayer).bindPopup("<b>Terminal de Omnibus</b>");
  L.marker([-28.5487787, -56.0396171], { icon: policeIcon }).addTo(markersLayer).bindPopup("<b>Polic√≠a</b>");

  // Obtener email de la inmobiliaria desde la URL
  const urlParams = new URLSearchParams(window.location.search);
  let inmobiliariaEmail = urlParams.get('email')?.trim();

  // Manejar URL malformada (e.g., ?=<email>)
  if (!inmobiliariaEmail) {
    const rawQuery = window.location.search.replace(/^\?/, '').replace(/^=/, '').trim();
    if (rawQuery && rawQuery.includes('@')) {
      inmobiliariaEmail = rawQuery;
      console.log("Extracted email from malformed URL:", inmobiliariaEmail);
    }
  }

  console.log("Parsed email:", inmobiliariaEmail); // Debug: Log extracted email
  console.log("Sending request with email:", encodeURIComponent(inmobiliariaEmail)); // Debug: Log encoded email

  // Validar formato de email
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!inmobiliariaEmail || !emailRegex.test(inmobiliariaEmail)) {
    loadingEl.style.display = "none";
    document.getElementById("inmobiliaria-nombre").querySelector("h2").textContent = "Inmobiliaria no encontrada";
    console.error("Invalid or missing email in URL:", inmobiliariaEmail);
    return;
  }

  // Obtener filtros
  const operacion = document.getElementById("filtroOperacion").value;
  const filtroAmb = document.getElementById("filtroAmb").value;
  const filtroMin = parseCurrency(document.getElementById("filtroMin").value) || 0;
  const filtroMax = parseCurrency(document.getElementById("filtroMax").value) || Infinity;
  const filtroMascotas = document.getElementById("filtroMascotas").checked;
  const filtroAmoblado = document.getElementById("filtroAmoblado").checked;
  const filtroTipoAlquilar = document.getElementById("filtroTipoAlquilar").value;
  const filtroTipoComprar = document.getElementById("filtroTipoComprar").value;

  // Obtener datos de la inmobiliaria y sus propiedades
  makeRequest(`${webAppURL}?action=getInmobiliaria&email=${encodeURIComponent(inmobiliariaEmail)}`, {
    method: "GET",
    headers: { "Content-Type": "application/x-www-form-urlencoded" }

  .then(res => {
    loadingEl.style.display = "none";
    console.log("Backend response:", res); // Debug: Log full response
    if (!res || !res.success) {
      console.error("Error fetching inmobiliaria data:", res?.error || "No response");
      document.getElementById("inmobiliaria-nombre").querySelector("h2").textContent = "Inmobiliaria no encontrada";
      return;
    }

    // Mostrar el nombre de la inmobiliaria con el formato solicitado
    const nombreInmobiliaria = res.data.Nombre || "Inmobiliaria no encontrada";
    console.log("Nombre de la inmobiliaria:", nombreInmobiliaria); // Debug: Log nombre
    document.getElementById("inmobiliaria-nombre").querySelector("h2").textContent = `Inmobiliaria "${nombreInmobiliaria}"`;

    if (!Array.isArray(res.alquileres) || res.alquileres.length === 0) {
      console.warn("No properties found for email:", inmobiliariaEmail);
      return;
    }

    console.log("Properties received:", res.alquileres); // Debug: Log properties
    let cont = 0;
    res.alquileres.forEach(a => {
      // === NUEVA VERSI√ìN ROBUSTA: lee coordenadas por nombre o por posici√≥n de columna ===
let lat = NaN;
let lng = NaN;

// 1. Intenta por nombres (por si acaso est√°n bien escritos)
lat = parseFloat(getField(a, ["Lat", "lat", "LAT", "Latitud", "latitud"]));
lng = parseFloat(getField(a, ["Lng", "lng", "LNG", "Longitud", "longitud"]));

// 2. Si no encontr√≥ por nombre ‚Üí fuerza lectura por posici√≥n de columna
if (isNaN(lat) || isNaN(lng)) {
  // Asumiendo que tu hoja "Alquileres" tiene las columnas en este orden exacto:
  // A=ID, B=Operacion, C=Tipo, D=Latitud, E=Longitud, F=Direccion, etc.
  const valores = Object.values(a); // convierte el objeto en array ordenado por columna

  if (valores.length >= 5) { // columna E es √≠ndice 4
    const posibleLat = parseFloat(String(valores[3]).replace(',', '.').trim()); // columna D = √≠ndice 3
    const posibleLng = parseFloat(String(valores[4]).replace(',', '.').trim()); // columna E = √≠ndice 4

    if (!isNaN(posibleLat) && posibleLat >= -90 && posibleLat <= 90) lat = posibleLat;
    if (!isNaN(posibleLng) && posibleLng >= -180 && posibleLng <= 180) lng = posibleLng;
  }
}

// 3. Validaci√≥n final
if (isNaN(lat) || isNaN(lng) || lat === 0 || lng === 0) {
  console.warn("Coordenadas inv√°lidas o cero para esta propiedad:", a);
  return; // salta esta propiedad
}

      const operacionProp = getField(a, ["Operacion", "Operaci√≥n"]);
      if (operacion === "Comprar" && operacionProp !== "Vender") return;
      if (operacion === "Alquilar" && operacionProp !== "Alquiler") return;

      const direccion = getField(a, ["Direccion", "Direcci√≥n", "Domicilio"]);

      popupDiv.innerHTML = `<b>Direcci√≥n:</b> ${direccion || "No disponible"}`;
      if (tipo !== "Temporario" && tipo !== "Local") {
        popupDiv.innerHTML += `<br><b>Ambientes:</b> ${nroAmb || "No disponible"}<br><b>Precio:</b> ${formattedPrecio || "No disponible"}`;
      }

      const verBtn = document.createElement('button');
      verBtn.className = 'popup-button';
      verBtn.textContent = 'Ver Detalles';
      verBtn.onclick = () => {
        const detalle = document.getElementById('alquiler-detalle');
        detalle.innerHTML = `<h2>${operacion}: ${direccion || ''}</h2>`;

        const rows = (tipo === "Temporario" || tipo === "Local") ? [
          ['Direcci√≥n', direccion || ''],
          ['Informaci√≥n de ingreso', infoIngreso || ''],
          ['Detalles', detalles || '']
        ] : [
          ['Direcci√≥n', direccion || ''],
          ['Ambientes', nroAmb || ''],
          ['Precio', formattedPrecio || ''],
          ['Informaci√≥n de ingreso', infoIngreso || ''],
          ['Detalles', detalles || ''],
          ['Mascotas', mascotas || ''],
          ['Amoblado', amoblado || '']
        ];
        rows.forEach(([label, val]) => {
          const p = document.createElement('p');
          p.innerHTML = `<b>${label}:</b> ${val}`;
          detalle.appendChild(p);
        });

        const imgContainer = document.createElement('div');
        imgContainer.id = 'imagenes-container';
        let imageUrls = [];
        if (fotos) {
          imageUrls = fotos.split(',').map(f => driveUrlDirect(f.trim())).filter(url => url);
          imageUrls.forEach((url, index) => {
            const img = document.createElement('img');
            img.src = url;
            img.alt = `Imagen de ${operacion.toLowerCase()}`;
            img.referrerPolicy = "no-referrer";
            img.onclick = () => abrirModal(url, imageUrls, index);
            imgContainer.appendChild(img);
          });
        }
        detalle.appendChild(imgContainer);

        if (contacto) {
          const waBtn = document.createElement('button');
          waBtn.textContent = 'Contactar por WhatsApp';
          waBtn.style.background = '#25D366';
          waBtn.style.color = 'white';
          waBtn.style.marginTop = '10px';
          waBtn.onclick = () => {
            const mensaje = `Hola, vengo desde AlquiYa y quiero consultar por ${operacion.toLowerCase()} de ${direccion}`;
            window.open(`https://wa.me/${contacto}?text=${encodeURIComponent(mensaje)}`, '_blank');
          };
          detalle.appendChild(waBtn);
        }

        if (enlace) {
          const linkContainer = document.createElement('div');
          linkContainer.id = 'link-container';
          const linkInput = document.createElement('input');
          linkInput.type = 'text';
          linkInput.value = enlace;
          const copyText = document.createElement('span');
          copyText.textContent = 'Seleccion√° y copi√° para compartir';
          linkContainer.appendChild(linkInput);
          linkContainer.appendChild(copyText);
          detalle.appendChild(linkContainer);
        }

        const copyMsg = document.createElement('p');
        copyMsg.id = 'copy-msg';
        detalle.appendChild(copyMsg);

        detalle.style.display = 'block';
        detalle.classList.add("highlight");
        detalle.scrollIntoView({ behavior: "smooth", block: "start" });
        setTimeout(() => detalle.classList.remove("highlight"), 1200);
        map.invalidateSize();
      };

      const contactarBtn = document.createElement('button');
      contactarBtn.className = 'popup-button';
      contactarBtn.textContent = 'Contactar';
      contactarBtn.style.marginLeft = '10px';
      contactarBtn.onclick = () => {
        window.location.href = `mailto:${inmobiliariaEmail}?subject=Consulta por ${operacion.toLowerCase()} en ${direccion || 'ID ' + id}`;
      };

      popupDiv.appendChild(verBtn);
      popupDiv.appendChild(contactarBtn);
      marker.bindPopup(popupDiv);
      cont++;
    });

    console.log("Properties added to map:", cont); // Debug: Log number of properties added
    if (cont === 0) {
      console.warn("No properties with valid coordinates found for email:", inmobiliariaEmail);
    } else {
      try {
        const bounds = markersLayer.getBounds();
        if (bounds.isValid()) {
          map.fitBounds(bounds, { padding: [50, 50] });
        } else {
          console.warn("No valid bounds for markersLayer");
        }
      } catch (err) {
        console.error("Error getting bounds:", err);
      }
    }
  })
  .catch(err => {
    loadingEl.style.display = "none";
    document.getElementById("inmobiliaria-nombre").querySelector("h2").textContent = "Inmobiliaria no encontrada";
    console.error("Error fetching data:", err);
  });
}

window.onload = () => {
  cargarPropiedades();
};
</script>
