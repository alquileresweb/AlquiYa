<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alquileres Santo Tomé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header {
      background: #3483fa; color: white; padding: 15px; text-align: center;
    }
    nav {
      display: flex; justify-content: center; gap: 20px;
      background: #f4f4f4; padding: 10px;
    }
    nav a {
      text-decoration: none; font-weight: bold; color: #333;
    }
    nav a:hover { color: #3483fa; }
    #map { height: 80vh; width: 100%; }
    footer {
      text-align: center; padding: 10px; background: #eee; font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Alquileres en Santo Tomé</h1>
    <p>Encuentra tu próximo departamento de forma rápida y segura</p>
  </header>

  <nav>
    <a href="#mapa">Mapa</a>
    <a href="dueños.html">Soy Dueño</a>
  </nav>

  <main>
    <!-- Sección de mapa para estudiantes -->
    <section id="mapa">
      <div id="map"></div>
    </section>
  </main>

  <footer>
    © 2025 Alquileres Santo Tomé - Proyecto piloto
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse para leer CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    // Inicializar mapa centrado en Santo Tomé
    var map = L.map('map').setView([-28.5503, -56.0406], 14);

    // Capa de mapa (OpenStreetMap gratuita)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // URL pública de tu Google Sheets publicando en CSV
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5ywR4kynlqCe7boNscWy3jq2o40iTpyx1qC1enzUVGuJyfi-GZMRrxqDMUeR3HC4w-EB2l90X5Zyp/pub?gid=0&single=true&output=csv";

    // Función para elegir color según tipo de ambientes
    function colorPorAmbientes(ambientes) {
      ambientes = ambientes.toLowerCase();
      if (ambientes.includes("mono")) return "blue";
      if (ambientes.includes("2 ambientes") || ambientes.includes("2 amb")) return "red";
      if (ambientes.includes("3 ambientes") || ambientes.includes("3 amb")) return "yellow";
      return "gray";
    }

    // Parsear y procesar datos
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(alquiler => {
          if (alquiler.estado && alquiler.estado.toLowerCase() === "activo") {
            const lat = parseFloat(alquiler.latitud);
            const lng = parseFloat(alquiler.longitud);
            if (isNaN(lat) || isNaN(lng)) return;

            const color = colorPorAmbientes(alquiler.ambientes || "");
            const marker = L.circleMarker([lat, lng], {
              radius: 8,
              color: color,
              fillOpacity: 0.9
            }).addTo(map);

            const popup = `
              <div style="font-family: Arial, sans-serif;">
                <b>${alquiler.direccion || "–"}</b><br>
                Ambientes: ${alquiler.ambientes || "–"}<br>
                Precio: ${alquiler.precio || "–"}<br>
                Contacto: <a href="https://wa.me/${alquiler.contacto || ""}" target="_blank">${alquiler.contacto || "–"}</a><br>
                ${alquiler.fotos ? `<img src="${alquiler.fotos}" width="150" style="border-radius:6px; margin-top:6px;">` : ""}
              </div>
            `;
            marker.bindPopup(popup);
          }
        });
      },
      error: function(err) {
        console.error("Error al cargar CSV:", err);
      }
    });
  </script>

</body>
</html>
