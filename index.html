<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alquileres Santo Tom√©</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
body{margin:0;font-family:Arial,sans-serif}
header{background:#3483fa;color:white;padding:15px;text-align:center}
nav{display:flex;justify-content:center;gap:20px;background:#f4f4f4;padding:10px}
nav a{text-decoration:none;font-weight:bold;color:#333}
nav a:hover{color:#3483fa}
#map{height:60vh;width:100%;margin-bottom:20px;display:none}
#login,#panel-dueno,#registro{display:none;max-width:500px;margin:auto}
input,select,button{width:100%;padding:8px;margin:5px 0;border-radius:6px}
button{background:#3483fa;color:white;border:none;cursor:pointer}
button:hover{background:#2565c0}
</style>
</head>
<body>

<header>
<h1>Alquileres Santo Tom√©</h1>
<p>Encuentra tu pr√≥ximo departamento f√°cilmente</p>
</header>

<nav>
<a href="#" onclick="mostrarMapa()">Mapa</a>
<a href="#" onclick="mostrarLogin()">Soy Due√±o</a>
</nav>

<div id="map"></div>

<!-- LOGIN -->
<div id="login">
  <h2>Login Due√±os</h2>
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Contrase√±a">
  <button onclick="login()">Ingresar</button>
  <p id="login-msg" style="color:red"></p>
  <p>¬øNo tienes cuenta? <button onclick="mostrarRegistro()">Registrarme</button></p>
</div>

<!-- REGISTRO -->
<div id="registro">
  <h2>Registro Due√±os</h2>
  <input type="text" id="reg_email" placeholder="Email">
  <input type="text" id="reg_nombre" placeholder="Nombre">
  <input type="password" id="reg_password" placeholder="Contrase√±a">
  <input type="text" id="reg_contacto" placeholder="WhatsApp (ej: 3794000000)">
  <button onclick="registrarDueno()">Registrar</button>
  <button onclick="mostrarLogin()">Cancelar</button>
  <p id="registro-msg" style="color:green"></p>
</div>

<!-- PANEL -->
<div id="panel-dueno">
  <h2>Panel de Due√±os</h2>
  <p id="bienvenida"></p>
  <button onclick="logout()">Cerrar Sesi√≥n</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const webAppURL = "https://script.google.com/macros/s/AKfycbwDl73ZMnMowfSu_NoISSSc4fnQpLp6kaxT9Dz5jMjE9NxT64AmeN23ORQy8lejul6S/exec";

let map = L.map('map').setView([-28.5503, -56.0406],14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'¬© OpenStreetMap'}).addTo(map);

function mostrarMapa(){
  document.getElementById("map").style.display="block";
  document.getElementById("login").style.display="none";
  document.getElementById("panel-dueno").style.display="none";
  document.getElementById("registro").style.display="none";
  setTimeout(()=>{map.invalidateSize();},200);
  cargarAlquileres();
}

function mostrarLogin(){
  document.getElementById("map").style.display="none";
  document.getElementById("login").style.display="block";
  document.getElementById("panel-dueno").style.display="none";
  document.getElementById("registro").style.display="none";
}

function mostrarRegistro(){
  document.getElementById("login").style.display="none";
  document.getElementById("registro").style.display="block";
  document.getElementById("map").style.display="none";
  document.getElementById("panel-dueno").style.display="none";
}

function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(email && password){
    localStorage.setItem("dueno_email", email);
    localStorage.setItem("dueno", email);
    window.location.href="due√±os.html";
  } else {
    document.getElementById("login-msg").textContent="Ingrese email y contrase√±a";
  }
}

function logout(){
  localStorage.removeItem("dueno");
  localStorage.removeItem("dueno_email");
  mostrarLogin();
}

// üìå REGISTRAR DUE√ëO
function registrarDueno(){
  const email = document.getElementById("reg_email").value.trim();
  const nombre = document.getElementById("reg_nombre").value.trim();
  const password = document.getElementById("reg_password").value.trim();
  const contacto = document.getElementById("reg_contacto").value.trim();

  if(!email || !nombre || !password || !contacto){
    document.getElementById("registro-msg").style.color="red";
    document.getElementById("registro-msg").textContent="Complete todos los campos";
    return;
  }

  const formData = new FormData();
  formData.append("action","registerDueno"); 
  formData.append("email",email);
  formData.append("nombre",nombre);
  formData.append("password",password);
  formData.append("contacto",contacto);

  fetch(webAppURL,{
    method:"POST",
    mode:"no-cors",
    body:formData
  })
  .then(()=>{
    document.getElementById("registro-msg").style.color="green";
    document.getElementById("registro-msg").textContent="Due√±o registrado con √©xito. Ahora puede iniciar sesi√≥n.";
  })
  .catch(()=>{ 
    document.getElementById("registro-msg").style.color="red";
    document.getElementById("registro-msg").textContent="Error de conexi√≥n";
  });
}

// üîπ CARGAR ALQUILERES DIRECTO DESDE WEBAPP
function cargarAlquileres(){
  // Marcadores fijos
  L.marker([-28.5544015,-56.0389695]).addTo(map).bindPopup("<b>Facultad Fundaci√≥n Barcel√≥</b>");
  L.marker([-28.5543092,-56.0390371]).addTo(map).bindPopup("<b>Hospital</b>");

  // Traer datos desde WebApp
  fetch(webAppURL + "?action=getAlquileres")
    .then(res => res.json())
    .then(res => {
      if(!res.success) return console.error("Error al cargar alquileres:", res.error);
      res.data.forEach(a=>{
        const lat = parseFloat(a.Latitud);
        const lng = parseFloat(a.Longitud);
        if(isNaN(lat) || isNaN(lng)) {
          console.warn("Registro sin coordenadas:", a);
          return;
        }

        let color="red";
        const amb = String(a["Nro Ambientes"] || "").toLowerCase(); // ‚úÖ CORRECCI√ìN
        if(amb.includes("mono") || amb.includes("1")) color="yellow";
        else if(amb.includes("2")) color="green";
        else if(amb.includes("3")) color="blue";

        const marker = L.circleMarker([lat,lng],{radius:8,color:color,fillOpacity:0.9}).addTo(map);
        marker.bindPopup(`
          <b>${a.Direccion||""}</b><br>
          Ambientes: ${a["Nro Ambientes"]||""}<br>
          Precio: ${a.Precio||""}<br>
          Contacto: <a href="https://wa.me/${a.Contacto||''}" target="_blank">${a.Contacto||''}</a><br>
          ${a.Fotos?`<img src="${a.Fotos}" width="150">`:""}
        `);
      });
    })
    .catch(err => console.error("Error al conectar con WebApp:", err));
}
</script>
</body>
</html>
