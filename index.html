<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alquileres Santo Tom√©</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
body{margin:0;font-family:Arial,sans-serif}
header{background:#3483fa;color:white;padding:15px;text-align:center}
nav{display:flex;justify-content:center;gap:20px;background:#f4f4f4;padding:10px}
nav a{text-decoration:none;font-weight:bold;color:#333}
nav a:hover{color:#3483fa}
#map{height:60vh;width:100%;margin-bottom:20px;display:none}
#login,#panel-dueno,#registro{display:none;max-width:500px;margin:auto}
#alquiler-detalle{display:none;max-width:700px;margin:20px auto;padding:15px;border:1px solid #ccc;border-radius:8px;background:#f9f9f9;}
#alquiler-detalle img{max-width:100%;margin:5px 0;border-radius:6px;}
input,select,button{width:100%;padding:8px;margin:5px 0;border-radius:6px}
button{background:#3483fa;color:white;border:none;cursor:pointer}
button:hover{background:#2565c0}
.marker-icon {
  display:flex;
  align-items:center;
  justify-content:center;
  background:#3483fa;
  color:white;
  font-weight:bold;
  border-radius:50%;
  width:30px;
  height:30px;
  border:2px solid white;
  box-shadow:0 0 2px #000;
}
.popup-button {
  display:inline-block;
  padding:5px 10px;
  margin-top:5px;
  background:#3483fa;
  color:white;
  text-decoration:none;
  border-radius:5px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
<h1>Alquileres Santo Tom√©</h1>
<p>Encuentra tu pr√≥ximo departamento f√°cilmente</p>
</header>

<nav>
<a href="#" onclick="mostrarMapa()">Mapa</a>
<a href="#" onclick="mostrarLogin()">Soy Due√±o</a>
</nav>

<div id="map"></div>
<div id="alquiler-detalle"></div>

<!-- LOGIN -->
<div id="login">
  <h2>Login Due√±os</h2>
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Contrase√±a">
  <button onclick="login()">Ingresar</button>
  <p id="login-msg" style="color:red"></p>
  <p>¬øNo tienes cuenta? <button onclick="mostrarRegistro()">Registrarme</button></p>
</div>

<!-- REGISTRO -->
<div id="registro">
  <h2>Registro Due√±os</h2>
  <input type="text" id="reg_email" placeholder="Email">
  <input type="text" id="reg_nombre" placeholder="Nombre">
  <input type="password" id="reg_password" placeholder="Contrase√±a">
  <input type="text" id="reg_contacto" placeholder="WhatsApp (ej: 3794000000)">
  <button onclick="registrarDueno()">Registrar</button>
  <button onclick="mostrarLogin()">Cancelar</button>
  <p id="registro-msg" style="color:green"></p>
</div>

<!-- PANEL -->
<div id="panel-dueno">
  <h2>Panel de Due√±os</h2>
  <p id="bienvenida"></p>
  <button onclick="logout()">Cerrar Sesi√≥n</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const webAppURL = "https://script.google.com/macros/s/AKfycbwDl73ZMnMowfSu_NoISSSc4fnQpLp6kaxT9Dz5jMjE9NxT64AmeN23ORQy8lejul6S/exec";

let map = L.map('map').setView([-28.5503, -56.0406],14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'¬© OpenStreetMap'}).addTo(map);

function mostrarMapa(){
  document.getElementById("map").style.display="block";
  document.getElementById("login").style.display="none";
  document.getElementById("panel-dueno").style.display="none";
  document.getElementById("registro").style.display="none";
  document.getElementById("alquiler-detalle").style.display="none";
  map.invalidateSize();
  cargarAlquileres();
}

function mostrarLogin(){
  document.getElementById("map").style.display="none";
  document.getElementById("login").style.display="block";
  document.getElementById("panel-dueno").style.display="none";
  document.getElementById("registro").style.display="none";
  document.getElementById("alquiler-detalle").style.display="none";
}

function mostrarRegistro(){
  document.getElementById("login").style.display="none";
  document.getElementById("registro").style.display="block";
  document.getElementById("map").style.display="none";
  document.getElementById("panel-dueno").style.display="none";
  document.getElementById("alquiler-detalle").style.display="none";
}

function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(email && password){
    localStorage.setItem("dueno_email", email);
    localStorage.setItem("dueno", email);
    window.location.href="due√±os.html";
  } else {
    document.getElementById("login-msg").textContent="Ingrese email y contrase√±a";
  }
}

function logout(){
  localStorage.removeItem("dueno");
  localStorage.removeItem("dueno_email");
  mostrarLogin();
}

function registrarDueno(){
  const email = document.getElementById("reg_email").value.trim();
  const nombre = document.getElementById("reg_nombre").value.trim();
  const password = document.getElementById("reg_password").value.trim();
  const contacto = document.getElementById("reg_contacto").value.trim();

  if(!email || !nombre || !password || !contacto){
    document.getElementById("registro-msg").style.color="red";
    document.getElementById("registro-msg").textContent="Complete todos los campos";
    return;
  }

  const formData = new FormData();
  formData.append("action","registerDueno"); 
  formData.append("email",email);
  formData.append("nombre",nombre);
  formData.append("password",password);
  formData.append("contacto",contacto);

  fetch(webAppURL,{
    method:"POST",
    mode:"no-cors",
    body:formData
  })
  .then(()=>{
    document.getElementById("registro-msg").style.color="green";
    document.getElementById("registro-msg").textContent="Due√±o registrado con √©xito. Ahora puede iniciar sesi√≥n.";
  })
  .catch(()=>{ 
    document.getElementById("registro-msg").style.color="red";
    document.getElementById("registro-msg").textContent="Error de conexi√≥n";
  });
}

function cargarAlquileres(){
  const uniIcon = L.divIcon({className:'marker-icon', html:'üéì', iconSize:[30,30], iconAnchor:[15,15]});
  const hospIcon = L.divIcon({className:'marker-icon', html:'üè•', iconSize:[30,30], iconAnchor:[15,15]});

  L.marker([-28.5509978,-56.0409727],{icon:uniIcon}).addTo(map).bindPopup("<b>Facultad Fundaci√≥n Barcel√≥</b>");
  L.marker([-28.5551127,-56.0389282],{icon:hospIcon}).addTo(map).bindPopup("<b>Hospital Universitario San Juan Bautista</b>");

  fetch(webAppURL + "?action=getAlquileres")
    .then(res => res.json())
    .then(res => {
      if(!res.success) return console.error("Error al cargar alquileres:", res.error);

      res.data.forEach(a=>{
        const lat = parseFloat(a.Latitud);
        const lng = parseFloat(a.Longitud);
        if(isNaN(lat) || isNaN(lng)) return;

        const nroAmb = a["Nro Ambientes"] || "";
        const infoIngreso = a["InformacionIngreso"] || "";
        const detalles = a["Detalles"] || "";
        const mascotas = a["Mascotas"] || "";
        const contacto = a["Contacto"] || "";  // üîπ CAMBIO AQU√ç

        const icon = L.divIcon({
          className: 'marker-icon',
          html: 'üè†' + `<span style="font-size:12px;margin-left:2px;">${nroAmb}</span>`,
          iconSize: [30, 30],
          iconAnchor: [15, 15]
        });

        const marker = L.marker([lat,lng], {icon: icon}).addTo(map);

        // Crear popup con elementos separados
        const popupDiv = document.createElement('div');

        const dir = document.createElement('div');
        dir.innerHTML = `<b>Direcci√≥n:</b> ${a.Direccion||""}<br><b>Ambientes:</b> ${nroAmb}<br><b>Precio:</b> ${a.Precio||""}`;
        popupDiv.appendChild(dir);

        const verBtn = document.createElement('button');
        verBtn.className = 'popup-button';
        verBtn.textContent = 'Ver Alquiler';
        verBtn.onclick = () => {
          const detalle = document.getElementById('alquiler-detalle');
          detalle.innerHTML = '';

          const h2 = document.createElement('h2');
          h2.textContent = `Alquiler: ${a.Direccion||''}`;
          detalle.appendChild(h2);

          const infoFields = [
            ['Ambientes', nroAmb],
            ['Precio', a.Precio||''],
            ['Informaci√≥n de ingreso', infoIngreso],
            ['Detalles', detalles],
            ['Mascotas', mascotas]
          ];

          infoFields.forEach(([label, val]) => {
            const p = document.createElement('p');
            p.innerHTML = `<b>${label}:</b> ${val}`;
            detalle.appendChild(p);
          });

          if(a.Fotos){
            a.Fotos.split(',').forEach(f => {
              const img = document.createElement('img');
              img.src = f;
              detalle.appendChild(img);
            });
          }

          if(contacto){
            const waBtn = document.createElement('button');
            waBtn.textContent = 'Contactar por WhatsApp';
            waBtn.style.background = '#25D366';
            waBtn.style.color = 'white';
            waBtn.style.marginTop = '10px';
            waBtn.onclick = () => {
              window.open(`https://wa.me/${contacto}?text=${encodeURIComponent("Hola, quiero consultar por el alquiler de "+a.Direccion)}`,'_blank');
            };
            detalle.appendChild(waBtn);
          }

          detalle.style.display = 'block';
          map.invalidateSize();
        };
        popupDiv.appendChild(verBtn);

        marker.bindPopup(popupDiv);
      });
    })
    .catch(err => console.error("Error al conectar con WebApp:", err));
}
</script>
</body>
</html>
