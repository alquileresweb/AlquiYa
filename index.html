<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alquileres Santo Tom칠</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
body{margin:0;font-family:Arial,sans-serif}
header{background:#3483fa;color:white;padding:15px;text-align:center}
nav{display:flex;justify-content:center;gap:20px;background:#f4f4f4;padding:10px}
nav a{text-decoration:none;font-weight:bold;color:#333}
nav a:hover{color:#3483fa}
#map{height:60vh;width:100%;margin-bottom:20px;display:none}
#login,#panel-dueno{display:none;max-width:600px;margin:auto}
input,select,button{width:100%;padding:8px;margin:5px 0;border-radius:6px}
button{background:#3483fa;color:white;border:none;cursor:pointer}
button:hover{background:#2565c0}
.card{border:1px solid #ccc;border-radius:10px;padding:15px;margin-bottom:15px;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
</style>
</head>
<body>

<header>
<h1>Alquileres Santo Tom칠</h1>
<p>Encuentra tu pr칩ximo departamento f치cilmente</p>
</header>

<nav>
<a href="#" onclick="mostrarMapa()">Mapa</a>
<a href="#" onclick="mostrarLogin()">Soy Due침o</a>
</nav>

<div id="map"></div>

<div id="login">
<h2>Login Due침os</h2>
<input type="text" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Contrase침a">
<button onclick="login()">Ingresar</button>
<p id="login-msg" style="color:red"></p>
</div>

<div id="panel-dueno">
<h2>Panel de Due침os</h2>
<p id="bienvenida"></p>
<button onclick="logout()">Cerrar Sesi칩n</button>

<!-- 游댠 Secci칩n Mis Alquileres -->
<h3>Mis Alquileres</h3>
<div id="misAlquileres">Cargando...</div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5ywR4kynlqCe7boNscWy3jq2o40iTpyx1qC1enzUVGuJyfi-GZMRrxqDMUeR3HC4w-EB2l90X5Zyp/pub?gid=376993222&single=true&output=csv";
const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbwDl73ZMnMowfSu_NoISSSc4fnQpLp6kaxT9Dz5jMjE9NxT64AmeN23ORQy8lejul6S/exec";

let map = L.map('map').setView([-28.5503, -56.0406],14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'춸 OpenStreetMap'}).addTo(map);

function mostrarMapa(){
  document.getElementById("map").style.display="block";
  document.getElementById("login").style.display="none";
  document.getElementById("panel-dueno").style.display="none";
  setTimeout(()=>{map.invalidateSize();},200);
  cargarAlquileres();
}

function mostrarLogin(){
  document.getElementById("map").style.display="none";
  document.getElementById("login").style.display="block";
  document.getElementById("panel-dueno").style.display="none";
}

function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(email && password){
    localStorage.setItem("dueno_email", email);
    localStorage.setItem("dueno", email);
    mostrarPanelDueno();
  } else {
    document.getElementById("login-msg").textContent="Ingrese email y contrase침a";
  }
}

function logout(){
  localStorage.removeItem("dueno");
  localStorage.removeItem("dueno_email");
  mostrarLogin();
}

function mostrarPanelDueno(){
  const email = localStorage.getItem("dueno");
  if(!email){
    mostrarLogin();
    return;
  }
  document.getElementById("map").style.display="none";
  document.getElementById("login").style.display="none";
  document.getElementById("panel-dueno").style.display="block";
  document.getElementById("bienvenida").textContent="Bienvenido, " + email;
  cargarMisAlquileres(email);
}

function cargarAlquileres(){
  Papa.parse(sheetURL,{
    download:true, header:true,
    complete: function(results){
      results.data.forEach(a=>{
        if(a.tipo==="alquiler" && a.estado && a.estado.toLowerCase()==="activo"){
          const lat=parseFloat(a.latitud);
          const lng=parseFloat(a.longitud);
          if(isNaN(lat)||isNaN(lng)) return;
          const color=a.ambientes.includes("Mono")?"blue":a.ambientes.includes("2")?"red":"yellow";
          const marker=L.circleMarker([lat,lng],{radius:8,color:color,fillOpacity:0.9}).addTo(map);
          marker.bindPopup(`
            <b>${a.direccion}</b><br>
            Ambientes: ${a.ambientes}<br>
            Precio: ${a.precio}<br>
            Contacto: <a href="https://wa.me/${a.contacto}" target="_blank">${a.contacto}</a><br>
            ${a.fotos?`<img src="${a.fotos}" width="150">`:""}
          `);
        }
      });
    }
  });
}

// 游댠 Nueva funci칩n para cargar los alquileres del due침o logeado
function cargarMisAlquileres(email){
  const cont = document.getElementById("misAlquileres");
  cont.innerHTML = "Cargando...";

  fetch(`${DEPLOY_URL}?action=getAlquileres&dueno=${encodeURIComponent(email)}`)
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        mostrarAlquileres(data.data);
      } else {
        cont.innerHTML = "Error: " + data.error;
      }
    })
    .catch(err => {
      cont.innerHTML = "Error de conexi칩n: " + err;
    });
}

function mostrarAlquileres(lista){
  const cont = document.getElementById("misAlquileres");
  cont.innerHTML = "";

  if(lista.length === 0){
    cont.innerHTML = "No ten칠s alquileres cargados.";
    return;
  }

  lista.forEach(alq => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${alq.Direccion || "Sin direcci칩n"}</h3>
      <p><b>Ambientes:</b> ${alq["Nro Ambientes"] || "-"}</p>
      <p><b>Precio:</b> ${alq.Precio || "-"}</p>
      <p><b>Estado:</b> ${alq.Estado || "-"}</p>
    `;
    cont.appendChild(div);
  });
}

// 游댠 Mostrar panel si ya est치 logeado
document.addEventListener("DOMContentLoaded", ()=>{
  if(localStorage.getItem("dueno")) mostrarPanelDueno();
});
</script>
</body>
</html>
