<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alquileres Santo Tom칠</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
body{margin:0;font-family:Arial,sans-serif}
header{background:#3483fa;color:white;padding:15px;text-align:center}
nav{display:flex;justify-content:center;gap:20px;background:#f4f4f4;padding:10px}
nav a{text-decoration:none;font-weight:bold;color:#333}
nav a:hover{color:#3483fa}
#map{height:60vh;width:100%;margin-bottom:20px;display:none}
#login,#panel-dueno,#registro{display:none;max-width:500px;margin:auto}
input,select,button{width:100%;padding:8px;margin:5px 0;border-radius:6px}
button{background:#3483fa;color:white;border:none;cursor:pointer}
button:hover{background:#2565c0}
</style>
</head>
<body>

<header>
<h1>Alquileres Santo Tom칠</h1>
<p>Encuentra tu pr칩ximo departamento f치cilmente</p>
</header>

<nav>
<a href="#" onclick="mostrarMapa()">Mapa</a>
<a href="#" onclick="mostrarLogin()">Soy Due침o</a>
</nav>

<div id="map"></div>

<!-- LOGIN -->
<div id="login">
  <h2>Login Due침os</h2>
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Contrase침a">
  <button onclick="login()">Ingresar</button>
  <p id="login-msg" style="color:red"></p>
  <p>쯅o tienes cuenta? <button onclick="mostrarRegistro()">Registrarme</button></p>
</div>

<!-- REGISTRO -->
<div id="registro">
  <h2>Registro Due침os</h2>
  <input type="text" id="reg_email" placeholder="Email">
  <input type="text" id="reg_nombre" placeholder="Nombre">
  <input type="password" id="reg_password" placeholder="Contrase침a">
  <input type="text" id="reg_contacto" placeholder="WhatsApp (ej: 3794000000)">
  <button onclick="registrarDueno()">Registrar</button>
  <button onclick="mostrarLogin()">Cancelar</button>
  <p id="registro-msg" style="color:green"></p>
</div>

<!-- PANEL -->
<div id="panel-dueno">
  <h2>Panel de Due침os</h2>
  <p id="bienvenida"></p>
  <button onclick="logout()">Cerrar Sesi칩n</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5ywR4kynlqCe7boNscWy3jq2o40iTpyx1qC1enzUVGuJyfi-GZMRrxqDMUeR3HC4w-EB2l90X5Zyp/pub?gid=376993222&single=true&output=csv";
const webAppURL = "https://script.google.com/macros/s/AKfycbwDl73ZMnMowfSu_NoISSSc4fnQpLp6kaxT9Dz5jMjE9NxT64AmeN23ORQy8lejul6S/exec";

let map = L.map('map').setView([-28.5503, -56.0406],14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'춸 OpenStreetMap'}).addTo(map);

function mostrarMapa(){
  document.getElementById("map").style.display="block";
  document.getElementById("login").style.display="none";
  document.getElementById("panel-dueno").style.display="none";
  document.getElementById("registro").style.display="none";
  setTimeout(()=>{map.invalidateSize();},200);
  cargarAlquileres();
}

function mostrarLogin(){
  document.getElementById("map").style.display="none";
  document.getElementById("login").style.display="block";
  document.getElementById("panel-dueno").style.display="none";
  document.getElementById("registro").style.display="none";
}

function mostrarRegistro(){
  document.getElementById("login").style.display="none";
  document.getElementById("registro").style.display="block";
  document.getElementById("map").style.display="none";
  document.getElementById("panel-dueno").style.display="none";
}

function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(email && password){
    localStorage.setItem("dueno_email", email);
    localStorage.setItem("dueno", email);
    window.location.href="due침os.html";
  } else {
    document.getElementById("login-msg").textContent="Ingrese email y contrase침a";
  }
}

function logout(){
  localStorage.removeItem("dueno");
  localStorage.removeItem("dueno_email");
  mostrarLogin();
}

// 游늷 REGISTRAR DUE칌O
function registrarDueno(){
  const email = document.getElementById("reg_email").value.trim();
  const nombre = document.getElementById("reg_nombre").value.trim();
  const password = document.getElementById("reg_password").value.trim();
  const contacto = document.getElementById("reg_contacto").value.trim();

  if(!email || !nombre || !password || !contacto){
    document.getElementById("registro-msg").style.color="red";
    document.getElementById("registro-msg").textContent="Complete todos los campos";
    return;
  }

  const formData = new FormData();
  formData.append("action","registerDueno"); 
  formData.append("email",email);
  formData.append("nombre",nombre);
  formData.append("password",password);
  formData.append("contacto",contacto);

  fetch(webAppURL,{
    method:"POST",
    mode:"no-cors",
    body:formData
  })
  .then(()=>{
    document.getElementById("registro-msg").style.color="green";
    document.getElementById("registro-msg").textContent="Due침o registrado con 칠xito. Ahora puede iniciar sesi칩n.";
  })
  .catch(()=>{
    document.getElementById("registro-msg").style.color="red";
    document.getElementById("registro-msg").textContent="Error de conexi칩n";
  });
}

// 游댳 CARGAR ALQUILERES Y MARCADORES
function cargarAlquileres(){
  // Marcadores fijos
  L.marker([-28.5544015,-56.0389695]).addTo(map).bindPopup("<b>Facultad Fundaci칩n Barcel칩</b>");
  L.marker([-28.5543092,-56.0390371]).addTo(map).bindPopup("<b>Hospital</b>");

  // Marcadores de departamentos activos
  Papa.parse(sheetURL,{
    download:true, header:true,
    skipEmptyLines: true,
    complete: function(results){
      results.data.forEach(a=>{
        if(!a["Tipo"] || a["Tipo"].toLowerCase() !== "alquiler") return;
        if(!a["Estado"] || a["Estado"].toLowerCase() !== "activo") return;

        const lat = parseFloat(a["Latitud"]);
        const lng = parseFloat(a["Longitud"]);
        if(isNaN(lat) || isNaN(lng)) return;

        let color="red"; // default
        const amb = (a["Nro Ambientes"] || "").toLowerCase();
        if(amb.includes("mono") || amb.includes("1")) color="yellow";
        else if(amb.includes("2")) color="green";
        else if(amb.includes("3")) color="blue";

        const marker = L.circleMarker([lat,lng],{radius:8,color:color,fillOpacity:0.9}).addTo(map);
        marker.bindPopup(`
          <b>${a["Direccion"]||""}</b><br>
          Ambientes: ${a["Nro Ambientes"]||""}<br>
          Precio: ${a["Precio"]||""}<br>
          Contacto: <a href="https://wa.me/${a["Contacto"]||''}" target="_blank">${a["Contacto"]||''}</a><br>
          ${a["Fotos"]?`<img src="${a["Fotos"]}" width="150">`:""}
        `);
      });
    }
  });
}
</script>
</body>
</html>
